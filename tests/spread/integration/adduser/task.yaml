summary: Integration tests for adduser 

execute: |
  rootfs="$(install-slices adduser_bins)"
  mkdir -p "$rootfs/{bin,lib,lib64}"
  cp /bin/bash "$rootfs/bin"
  chroot "$rootfs"
  
  test -f /etc/passwd
  adduser --quiet --system testuser
  grep testuser /etc/passwd
  deluser --quiet testuser
  ! grep testuser /etc/passwd
