summary: Integration tests for Python3.12

environment:
  SLICE/core: "core"
  SLICE/standard: "standard"

execute: |
  # Test different slice installations
  echo "SLICE=${SLICE}"

  rootfs="$(install-slices python3.12_${SLICE})"

  cp test_${SLICE}.py "${rootfs}/"
  chroot "$rootfs" python3.12 /test_${SLICE}.py
