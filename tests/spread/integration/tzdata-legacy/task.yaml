summary: Integration tests for tzdata-legacy

prepare: |
  # Deb arch to GOARCH.
  arch="$(dpkg --print-architecture | sed -e 's/armhf/arm/g' -e 's/ppc64el/ppc64le/g')"
  # Install yq.
  wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_${arch} \
    -O /usr/bin/yq
  chmod +x /usr/bin/yq
  yq --version
  # The smoke.sh script needs find and readlink binaries.
  apt install -y findutils coreutils

execute: |
  # Run smoke tests.
  ./smoke.sh
