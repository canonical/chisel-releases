summary: Integration tests for metapixel

execute: |
  rootfs="$(install-slices metapixel_bins)"

  cp test.gif "${rootfs}/"
  cp test.png "${rootfs}/"

  chroot "$rootfs" metapixel --help
  [[ $(chroot "$rootfs" metapixel-imagesize test.gif) == "1 1" ]]
  [[ $(chroot "$rootfs" metapixel-imagesize test.png) == "1 1" ]]
