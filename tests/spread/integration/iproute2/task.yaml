summary: Integration tests for libgif7

execute: |
  rootfs="$(install-slices iproute2_bins)"

  mkdir -p ${rootfs}/tmp
  mount --bind /tmp ${rootfs}/tmp
  mkdir -p ${rootfs}/proc
  mount --bind /proc ${rootfs}/proc
  
  chroot "$rootfs" ip addr show
  chroot "$rootfs" ss -tln
  chroot "$rootfs" bridge link show
  chroot "$rootfs" dcb help
  chroot "$rootfs" rtacct
  chroot "$rootfs" tc qdisc show dev lo
  chroot "$rootfs" nstat
  chroot "$rootfs" genl -V

  umount ${rootfs}/tmp
