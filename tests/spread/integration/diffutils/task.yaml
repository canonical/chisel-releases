summary: Integration tests for diffutils

execute: |
  rootfs="$(install-slices diffutils_bins)"

  echo "one" > FILE1
  echo "two" > FILE2
  cp FILE1 FILE2 "${rootfs}/"

  # testing diff and cmp
  chroot "$rootfs" diff FILE1 FILE2 > "$rootfs/diff-output_rootfs" || true
  diff FILE1 FILE2 > "$rootfs/diff-output_host" || true
  chroot "$rootfs" cmp diff-output_rootfs diff-output_host 
