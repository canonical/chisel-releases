summary: Integration tests for openssl

execute: |
  rootfs="$(install-slices podman_bins conmon_bins runc_bins dash_bins busybox_bins containernetworking-plugins_bins util-linux_namespace golang-github-containers-image_config crun_bins base-files_base)"

  pushd ${rootfs}
  mkdir -p dev proc sys tmp
  mount --bind /dev dev
  mount --bind /proc proc
  mount --bind /sys sys
  mount --bind /tmp tmp
  popd

  echo "roofs=${rootfs}"

  cp hello.tar ${rootfs}
