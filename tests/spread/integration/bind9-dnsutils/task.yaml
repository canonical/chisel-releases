summary: Integration tests for bind9-dnsutils

execute: |
  rootfs="$(install-slices bind9-dnsutils_bins)"

  chroot "${rootfs}/" delv -v
  chroot "${rootfs}/" dig -v
  chroot "${rootfs}/" mdig -v
  chroot "${rootfs}/" nslookup -version
  chroot "${rootfs}/" nsupdate -V
  cat "/etc/resolv.conf"
  echo "$(iptables -L)"
  echo "$(ufw status)"
  chroot "${rootfs}/" delv +tcp @8.8.8.8
  chroot "${rootfs}/" delv @8.8.8.8 | grep -P '[a-m].root-servers.net'
  chroot "${rootfs}/" dig @8.8.8.8 example.com | grep ';; ANSWER SECTION:'
  chroot "${rootfs}/" mdig @8.8.8.8 example.com | grep ';; ANSWER SECTION:'
  chroot "${rootfs}/" nslookup example.com 8.8.8.8 | grep 'Name:[[:space:]]example.com'
