summary: Integration tests for logsave

execute: |
  rootfs="$(install-slices coreutils-from-gnu_ls-utility logsave_bins)"

  mkdir -p "${rootfs}/tmp"

  # echo some text and capture it with logsave
  chroot "${rootfs}/" /usr/sbin/logsave /tmp/logfile.txt ls -lR /

  # verify that the text was captured correctly
  grep "bin" ${rootfs}/tmp/logfile.txt
