summary: Integration tests for python3.14

environment:
  SLICE/core: "core"
  SLICE/standard: "standard"

execute: |
  # Test different slice installations
  echo "SLICE=${SLICE}"

  rootfs="$(install-slices python3.14_${SLICE})"

  cp test_${SLICE}.py "${rootfs}/"
  chroot "$rootfs" python3.14 /test_${SLICE}.py
