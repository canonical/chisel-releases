summary: Integration tests for xfonts-utils

execute: |
  rootfs="$(install-slices xfonts-utils_bins)"

  test $(chroot "$rootfs" bdftopcf) -eq 0
  test $(chroot "$rootfs" bdftruncate) -eq 0
  test $(chroot "$rootfs" fonttosfnt) -eq 0
  test $(chroot "$rootfs" mkfontdir) -eq 0
  test $(chroot "$rootfs" mkfontscale) -eq 0
  test $(chroot "$rootfs" ucs2any) -eq 0
