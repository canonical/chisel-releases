summary: Integration tests for libncurses6

execute: |
  rootfs="$(install-slices libncurses6_libs)"

  arch=$(uname -m)

  test -f ${rootfs}/lib/${arch}-linux-gnu/libncurses.so.6
  test -f ${rootfs}/usr/lib/${arch}-linux-gnu/libform.so.6
  test -f ${rootfs}/usr/lib/${arch}-linux-gnu/libmenu.so.6
  test -f ${rootfs}/usr/lib/${arch}-linux-gnu/libpanel.so.6
