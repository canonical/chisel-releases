# Low level cryptographic library (public-key cryptos)
package: libhogweed6t64

essential:
  - libhogweed6t64_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libgmp10_libs
      - libnettle8t64_libs
    contents:
      /usr/lib/*-linux-*/libhogweed.so.6*:

  copyright:
    contents:
      /usr/share/doc/libhogweed6t64/copyright:
