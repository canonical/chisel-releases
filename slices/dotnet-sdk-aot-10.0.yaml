package: dotnet-sdk-aot-10.0

essential:
  - dotnet-sdk-aot-10.0_copyright

slices:
  libs:
    essential:
      - dotnet-sdk-10.0_core
      - libbrotli1_libs
      - libc6_libs
      - libgcc-s1_libs
      - libssl3t64_libs
