package: gcc-13-x86-64-linux-gnu

essential:
  - gcc-13-x86-64-linux-gnu_copyright

slices:
  # Note: The gcc-13 slice contains only the architecture-specific gcc-13 itself.
  #       The other dependencies like binutils and cpp are included via the
  #       gcc-13 slice gcc-13_gcc-13
  gcc-13:
    essential:
      - libc6_libs
      - libgcc-13-dev_headers
    contents:
      /usr/bin/x86_64-linux-gnu-gcc-13:
      /usr/libexec/gcc-cross/x86_64-linux-gnu/13/collect2:
        arch: [arm64, i386, ppc64el, s390x]
      /usr/libexec/gcc-cross/x86_64-linux-gnu/13/liblto_plugin.so:
        arch: [arm64, i386, ppc64el, s390x]
      /usr/libexec/gcc/x86_64-linux-gnu/13/collect2:
        arch: [amd64]
      /usr/libexec/gcc/x86_64-linux-gnu/13/liblto_plugin.so:
        arch: [amd64]

  copyright:
    essential:
      - gcc-13-base_copyright
    contents:
      /usr/share/doc/gcc-13-x86-64-linux-gnu:
