package: libgcc-14-dev

essential:
  - libgcc-14-dev_copyright

slices:
  libs:
    essential:
      - libasan8_libs
      - libatomic1_libs
      - libgcc-s1_libs
      - libgomp1_libs
      # Uncomment the following line for amd64, arm64
      # - libhwasan0_libs
      # Uncomment the following line for amd64, arm64, i386, ppc64el, riscv64, s390x
      # - libitm1_libs
      # Uncomment the following line for amd64, arm64, ppc64el, riscv64
      # - liblsan0_libs
      # Uncomment the following line for amd64, i386, ppc64el
      # - libquadmath0_libs
      # Uncomment the following line for amd64, arm64, ppc64el, riscv64
      # - libtsan2_libs
      - libubsan1_libs
    contents:
      # Explicitly listing all files to prevent conflicts with the gcc-14-*-linux-* package.
      /usr/lib/gcc/*-linux-*/14/*.a:
      /usr/lib/gcc/*-linux-*/14/crt*.o:
      /usr/lib/gcc/*-linux-*/14/ecrti.o: {arch: [ppc64el]}
      /usr/lib/gcc/*-linux-*/14/ecrtn.o: {arch: [ppc64el]}
      /usr/lib/gcc/*-linux-*/14/libasan.so:
      /usr/lib/gcc/*-linux-*/14/libasan_preinit.o:
      /usr/lib/gcc/*-linux-*/14/libatomic.so:
      /usr/lib/gcc/*-linux-*/14/libbacktrace.a: {arch: [i386]}
      /usr/lib/gcc/*-linux-*/14/libgcc.a: {arch: [i386]}
      /usr/lib/gcc/*-linux-*/14/libgcc_eh.a: {arch: [i386]}
      /usr/lib/gcc/*-linux-*/14/libgcc_s.so:
      /usr/lib/gcc/*-linux-*/14/libgcov.a: {arch: [i386]}
      /usr/lib/gcc/*-linux-*/14/libgomp.so:
      /usr/lib/gcc/*-linux-*/14/libhwasan.so: {arch: [amd64]}
      /usr/lib/gcc/*-linux-*/14/libitm.a: {arch: [i386]}
      /usr/lib/gcc/*-linux-*/14/libitm.so: {arch: [amd64, arm64, i386, riscv64, ppc64el, s390x]}
      /usr/lib/gcc/*-linux-*/14/liblsan.so: {arch: [amd64]}
      /usr/lib/gcc/*-linux-*/14/liblsan_preinit.o: {arch: [amd64, arm64, ppc64el, riscv64]}
      /usr/lib/gcc/*-linux-*/14/libquadmath.so: {arch: [amd64, i386]}
      /usr/lib/gcc/*-linux-*/14/libtsan.so: {arch: [amd64]}
      /usr/lib/gcc/*-linux-*/14/libtsan_preinit.o: {arch: [amd64, arm64, ppc64el, riscv64]}
      /usr/lib/gcc/*-linux-*/14/libubsan.so:
      /usr/lib/gcc/*-linux-*/14/ncrti.o: {arch: [ppc64el]}
      /usr/lib/gcc/*-linux-*/14/ncrtn.o: {arch: [ppc64el]}

  headers:
    contents:
      /usr/lib/gcc/*-linux-*/14/include/**.h:

  copyright:
    essential:
      - gcc-14-base_copyright
    contents:
      /usr/share/doc/libgcc-14-dev:
