package: libgcc-14-dev

essential:
  - libgcc-14-dev_copyright

slices:
  core-libs:
    essential:
      - libgcc-14-dev_headers
      - libgcc-s1_libs
    contents:
      /usr/lib/gcc/*-linux-*/14/crtbegin*.o:
      /usr/lib/gcc/*-linux-*/14/crtend*.o:
      /usr/lib/gcc/*-linux-*/14/libgcc.a:
      /usr/lib/gcc/*-linux-*/14/libgcc_s.so:

  headers:
    contents:
      /usr/lib/gcc/*-linux-*/14/include/**.h:

  copyright:
    essential:
      - gcc-14-base_copyright
    contents:
      /usr/share/doc/libgcc-14-dev:
