package: golang-1.22-go

essential:
  - golang-1.22-go_copyright

slices:
  bins:
    essential:
      - golang-1.22-go_libs
    contents:
      /usr/lib/go-1.22/bin/go:
      /usr/lib/go-1.22/bin/gofmt:

  libs:
    essential:
      - golang-1.22-go_cmd-src
      - golang-1.22-go_go-src
      - golang-1.22-go_headers
      - golang-1.22-go_internal-src
      - golang-1.22-go_runtime-src
      - golang-1.22-go_symlinks
      - golang-1.22-go_time-src
      - golang-1.22-go_tools
      - golang-1.22-src_all

  tools:
    contents:
      /usr/lib/go-1.22/pkg/tool/linux_*/addr2line:
      /usr/lib/go-1.22/pkg/tool/linux_*/asm:
      /usr/lib/go-1.22/pkg/tool/linux_*/buildid:
      /usr/lib/go-1.22/pkg/tool/linux_*/cgo:
      /usr/lib/go-1.22/pkg/tool/linux_*/compile:
      /usr/lib/go-1.22/pkg/tool/linux_*/covdata:
      /usr/lib/go-1.22/pkg/tool/linux_*/cover:
      /usr/lib/go-1.22/pkg/tool/linux_*/dist:
      /usr/lib/go-1.22/pkg/tool/linux_*/distpack:
      /usr/lib/go-1.22/pkg/tool/linux_*/doc:
      /usr/lib/go-1.22/pkg/tool/linux_*/fix:
      /usr/lib/go-1.22/pkg/tool/linux_*/link:
      /usr/lib/go-1.22/pkg/tool/linux_*/nm:
      /usr/lib/go-1.22/pkg/tool/linux_*/objdump:
      /usr/lib/go-1.22/pkg/tool/linux_*/pack:
      /usr/lib/go-1.22/pkg/tool/linux_*/pprof:
      /usr/lib/go-1.22/pkg/tool/linux_*/test2json:
      /usr/lib/go-1.22/pkg/tool/linux_*/trace:
      /usr/lib/go-1.22/pkg/tool/linux_*/vet:

  headers:
    contents:
      /usr/share/go-1.22/pkg/include/*.h:

  cmd-src:
    contents:
      /usr/share/go-1.22/src/cmd/cgo/zdefaultcc.go:
      /usr/share/go-1.22/src/cmd/go/internal/cfg/zdefaultcc.go:
      /usr/share/go-1.22/src/cmd/internal/objabi/zbootstrap.go:

  go-src:
    contents:
      /usr/share/go-1.22/src/go/build/zcgo.go:

  internal-src:
    contents:
      /usr/share/go-1.22/src/internal/buildcfg/zbootstrap.go:

  runtime-src:
    contents:
      /usr/share/go-1.22/src/runtime/internal/sys/zversion.go:

  time-src:
    contents:
      /usr/share/go-1.22/src/time/tzdata/zzipdata.go:

  symlinks:
    contents:
      /usr/lib/go-1.22/api:
      /usr/lib/go-1.22/misc:
      /usr/lib/go-1.22/pkg/include:
      /usr/lib/go-1.22/src:
      /usr/lib/go-1.22/test:

  copyright:
    contents:
      /usr/share/doc/golang-1.22-go/copyright:
