package: golang-1.22-go

essential:
  - golang-1.22-go_copyright

slices:
  # Note: The minimal slice provides a working Go installation
  #       that can be used to build and run simple Go programs,
  #       such as a "Hello World" program.
  #       See tests/spread/integration/golang-1.22-go/test_minimal.sh
  #       for more details.
  minimal:
    essential:
      - base-files_tmp
      - golang-1.22-go_build-tools
      - golang-1.22-go_headers
      - golang-1.22-go_symlinks
      - golang-1.22-src_src-with-tests
    contents:
      /usr/lib/go-1.22/bin/go:
      /usr/lib/go-1.22/bin/gofmt:

  # Note: The core slices provides the source code within the golang-1.22-go
  #       package in additional to the minimal slice.
  core:
    essential:
      - golang-1.22-go_cmd-src
      - golang-1.22-go_go-build-src
      - golang-1.22-go_go-env
      - golang-1.22-go_internal-src
      - golang-1.22-go_minimal
      - golang-1.22-go_runtime-src
      - golang-1.22-go_time-src

  # Note: The build-tools provides the essential Go tools for building
  #       a minimal Go program, i.e., a single Hello World program.
  build-tools:
    contents:
      /usr/lib/go-1.22/pkg/tool/linux_*/asm:
      /usr/lib/go-1.22/pkg/tool/linux_*/buildid:
      /usr/lib/go-1.22/pkg/tool/linux_*/compile:
      /usr/lib/go-1.22/pkg/tool/linux_*/link:
      /usr/lib/go-1.22/pkg/tool/linux_*/pack:
      # vet is used for go test
      /usr/lib/go-1.22/pkg/tool/linux_*/vet:

  # Note: The following tools slices are roughly grouped according to their
  # functionalities listed in https://pkg.go.dev/cmd.
  cgo-tools:
    essential:
      - gcc_gcc
      - libc6-dev_core
      - libc6-dev_libresolv
      - libc6-dev_runtime
    contents:
      /usr/lib/go-1.22/pkg/tool/linux_*/cgo:

  cmd-src:
    contents:
      /usr/share/go-1.22/src/cmd/cgo/zdefaultcc.go:
      /usr/share/go-1.22/src/cmd/go/internal/cfg/zdefaultcc.go:
      /usr/share/go-1.22/src/cmd/internal/objabi/zbootstrap.go:

  debug-tools:
    contents:
      /usr/lib/go-1.22/pkg/tool/linux_*/fix:
      /usr/lib/go-1.22/pkg/tool/linux_*/nm:
      /usr/lib/go-1.22/pkg/tool/linux_*/objdump:
      /usr/lib/go-1.22/pkg/tool/linux_*/trace:

  dist-tools:
    essential:
      - base-files_tmp
      - golang-1.22-src_bash-scripts
    contents:
      /usr/lib/go-1.22/VERSION:
      /usr/lib/go-1.22/pkg/tool/linux_*/dist:
      /usr/lib/go-1.22/pkg/tool/linux_*/distpack:

  doc-tools:
    contents:
      /usr/lib/go-1.22/pkg/tool/linux_*/doc:

  go-build-src:
    contents:
      /usr/share/go-1.22/src/go/build/zcgo.go:

  go-env:
    contents:
      /usr/lib/go-1.22/go.env:

  headers:
    contents:
      /usr/share/go-1.22/pkg/include/*.h:

  internal-src:
    contents:
      /usr/share/go-1.22/src/internal/buildcfg/zbootstrap.go:

  profiling-tools:
    contents:
      /usr/lib/go-1.22/pkg/tool/linux_*/addr2line:
      /usr/lib/go-1.22/pkg/tool/linux_*/pprof:

  runtime-src:
    contents:
      /usr/share/go-1.22/src/runtime/internal/sys/zversion.go:

  symlinks:
    contents:
      /usr/lib/go-1.22/api:  # Symlink to ../../share/go-1.22/api
      /usr/lib/go-1.22/misc:  # Symlink to ../../share/go-1.22/misc
      /usr/lib/go-1.22/pkg/include:  # Symlink to ../../../share/go-1.22/pkg/include
      /usr/lib/go-1.22/src:  # Symlink to ../../share/go-1.22/src
      /usr/lib/go-1.22/test:  # Symlink to ../../share/go-1.22/test

  testing-tools:
    contents:
      /usr/lib/go-1.22/pkg/tool/linux_*/covdata:
      /usr/lib/go-1.22/pkg/tool/linux_*/cover:
      /usr/lib/go-1.22/pkg/tool/linux_*/test2json:

  time-src:
    contents:
      /usr/share/go-1.22/src/time/tzdata/zzipdata.go:

  copyright:
    contents:
      /usr/share/doc/golang-1.22-go/copyright:
