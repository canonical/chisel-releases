package: libcurl3-gnutls

essential:
  - libcurl3-gnutls_copyright

slices:
  libs:
    essential:
      - libbrotli1_libs
      - libc6_libs
      - libgnutls30_libs
      - libgssapi-krb5-2_libs
      - libidn2-0_libs
      - libldap-2.5-0_libs
      - libnettle8_libs
      - libnghttp2-14_libs
      - libpsl5_libs
      - librtmp1_libs
      - libssh-4_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/lib/*-linux-*/libcurl-gnutls.so.3:
      /usr/lib/*-linux-*/libcurl-gnutls.so.4*:

  copyright:
    contents:
      /usr/share/doc/libcurl3-gnutls/copyright:
