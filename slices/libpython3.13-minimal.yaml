package: libpython3.13-minimal

# Most of the python3.13 standard libraries are split into
# two major packages:
# - libpython3.13-minimal (this one)
# - libpython3.13-stdlib
# While the libpython3.13-stdlib package has been chiselled logically
# into granular slices, the same hasn't been done for this package.
# The reason is simple, the libraries in this package are tightly
# dependent upon each other.
essential:
  - libpython3.13-minimal_copyright

slices:
  config:
    contents:
      /etc/python3.13/sitecustomize.py:

  libs:
