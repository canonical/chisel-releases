package: libpython3.9-stdlib

# The slices in this package have been grouped with inspiration from the Python
# 3.9 Standard Library (https://docs.python.org/3.9/library/index.html).
# Aside from the "core" slice which contains the minimal libraries that should
# come from this package and the "extra" slice which contains miscellaneous
# libraries, all the other slice definitions are sorted by their names. The
# "core" slice is placed at the very beginning and the "extra" slice at the
# very end.
slices:
  # The "core" slice provides a very minimal libpython3.9-stdlib
  core:
    essential:
      - libbz2-1.0_libs
      - libc6_libs
      - liblzma5_libs
      - libpython3.9-minimal_libs
      - mime-support_mime-types
    contents:
      /usr/lib/python3.9/_bootsubprocess.py:
      /usr/lib/python3.9/_compression.py:
      /usr/lib/python3.9/bz2.py:
      /usr/lib/python3.9/contextvars.py:
      /usr/lib/python3.9/dataclasses.py:
      /usr/lib/python3.9/gettext.py:
      /usr/lib/python3.9/gzip.py:
      /usr/lib/python3.9/http/__init__.py:
      /usr/lib/python3.9/http/client.py:
      /usr/lib/python3.9/lib-dynload/_bz2.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_codecs_*.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_contextvars.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_lzma.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_multibytecodec.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_queue.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/mmap.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lzma.py:
      /usr/lib/python3.9/mimetypes.py:
      /usr/lib/python3.9/ntpath.py:
      /usr/lib/python3.9/queue.py:
      /usr/lib/python3.9/shutil.py:
      /usr/lib/python3.9/socketserver.py:
      /usr/lib/python3.9/tarfile.py:
      # Gone in 3.9: /usr/lib/python3.9/typing.py:

  # Shared AIX (IBM) support functions
  aix-support:
    essential:
      - libpython3.9-stdlib_core
    contents:
      # _aix_support and _bootsubprocess are new in 3.9
      /usr/lib/python3.9/_aix_support.py:

  # Generic Operating System Services
  # https://docs.python.org/3.9/library/allos.html
  all-os:
    essential:
      - libffi7_libs
      - libncursesw6_libs
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_unix
      - libtinfo6_libs
    contents:
      /usr/lib/python3.9/_pyio.py:
      /usr/lib/python3.9/ctypes/**:
      /usr/lib/python3.9/curses/**:
      /usr/lib/python3.9/getpass.py:
      /usr/lib/python3.9/lib-dynload/_ctypes*.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_curses*.cpython-39-*-linux-*.so:

  # Concurrent Execution
  # https://docs.python.org/3.9/library/concurrency.html
  concurrency:
    essential:
      - libpython3.9-stdlib_all-os
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_crypto
    contents:
      # Gone from 3.9: /usr/lib/python3.9/_dummy_thread.py:
      /usr/lib/python3.9/concurrent/**:
      # Gone from 3.9: /usr/lib/python3.9/dummy_threading.py:
      /usr/lib/python3.9/lib-dynload/_multiprocessing.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_posixshmem.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/multiprocessing/**:
      /usr/lib/python3.9/sched.py:

  # Cryptographic Services
  # https://docs.python.org/3.9/library/crypto.html
  crypto:
    essential:
      - libpython3.9-stdlib_core
    contents:
      /usr/lib/python3.9/hmac.py:
      /usr/lib/python3.9/secrets.py:

  # Custom Python Interpreters
  # https://docs.python.org/3.9/library/custominterp.html
  custom-interpreters:
    essential:
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_text
    contents:
      /usr/lib/python3.9/code.py:
      /usr/lib/python3.9/codeop.py:

  # Data Types
  # https://docs.python.org/3.9/library/datatypes.html
  data-types:
    essential:
      - libpython3.9-stdlib_core
    contents:
      # graphlib.py new in 3.9
      /usr/lib/python3.9/graphlib.py:
      # _zoneinfo new in 3.9
      /usr/lib/python3.9/lib-dynload/_zoneinfo.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/pprint.py:
      # zoneinfo new in 3.9
      /usr/lib/python3.9/zoneinfo/**:

  # Debugging and Profiling
  # https://docs.python.org/3.9/library/debug.html
  debug:
    essential:
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_custom-interpreters
      - libpython3.9-stdlib_data-types
      - libpython3.9-stdlib_frameworks
      - libpython3.9-stdlib_text
    contents:
      /usr/lib/python3.9/bdb.py:
      /usr/lib/python3.9/cProfile.py:
      /usr/lib/python3.9/lib-dynload/_lsprof.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/pdb.py:
      /usr/lib/python3.9/profile.py:
      /usr/lib/python3.9/pstats.py:
      /usr/lib/python3.9/timeit.py:
      /usr/lib/python3.9/trace.py:

  # Development Tools
  # https://docs.python.org/3.9/library/development.html
  development-tools:
    essential:
      - libpython3.9-stdlib_all-os
      - libpython3.9-stdlib_concurrency
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_data-types
      - libpython3.9-stdlib_debug
      - libpython3.9-stdlib_distribution
      - libpython3.9-stdlib_internet
      - libpython3.9-stdlib_ipc
      - libpython3.9-stdlib_markup-tools
      - libpython3.9-stdlib_net-data
      - libpython3.9-stdlib_numeric
      - libpython3.9-stdlib_text
      - libpython3.9-stdlib_unix
    contents:
      /usr/lib/python3.9/__phello__.foo.py:
      /usr/lib/python3.9/doctest.py:
      /usr/lib/python3.9/lib-dynload/_testbuffer.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_testcapi.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_testimportmultiple.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_testinternalcapi.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_testmultiphase.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_xxsubinterpreters.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_xxtestfuzz.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/xxlimited.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/test/**:
      /usr/lib/python3.9/unittest/**:

  # Software Packaging and Distribution
  # https://docs.python.org/3.9/library/distribution.html
  distribution:
    essential:
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_osx-support
    contents:
      /usr/lib/python3.9/distutils/**:
      /usr/lib/python3.9/venv/**:
      /usr/lib/python3.9/zipapp.py:

  # File Formats
  # https://docs.python.org/3.9/library/fileformats.html
  file-formats:
    essential:
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_frameworks
      - libpython3.9-stdlib_markup-tools
    contents:
      /usr/lib/python3.9/netrc.py:
      /usr/lib/python3.9/plistlib.py:
      /usr/lib/python3.9/xdrlib.py:

  # File and Directory Access
  # https://docs.python.org/3.9/library/filesys.html
  filesys:
    essential:
      - libpython3.9-stdlib_core
    contents:
      # Gone from 3.9: /usr/lib/python3.9/filecmp.py:
      /usr/lib/python3.9/fileinput.py:

  # Program Frameworks
  # https://docs.python.org/3.9/library/frameworks.html
  frameworks:
    essential:
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_text
    contents:
      /usr/lib/python3.9/cmd.py:
      /usr/lib/python3.9/shlex.py:
      /usr/lib/python3.9/turtle.py:

  # Importing Modules
  # https://docs.python.org/3.9/library/modules.html
  importing:
    essential:
      - libpython3.9-stdlib_core
    contents:
      /usr/lib/python3.9/modulefinder.py:

  # Internet Protocols and Support
  # https://docs.python.org/3.9/library/internet.html
  internet:
    essential:
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_crypto
      - libpython3.9-stdlib_file-formats
      - libpython3.9-stdlib_frameworks
      - libpython3.9-stdlib_ipc
      - libpython3.9-stdlib_markup-tools
      - libpython3.9-stdlib_numeric
      - libpython3.9-stdlib_pydoc
      - libuuid1_libs
    contents:
      /usr/lib/python3.9/cgi.py:
      /usr/lib/python3.9/cgitb.py:
      /usr/lib/python3.9/ftplib.py:
      /usr/lib/python3.9/http/cookiejar.py:
      /usr/lib/python3.9/http/cookies.py:
      /usr/lib/python3.9/http/server.py:
      /usr/lib/python3.9/imaplib.py:
      /usr/lib/python3.9/lib-dynload/_uuid.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/nntplib.py:
      /usr/lib/python3.9/nturl2path.py:
      /usr/lib/python3.9/poplib.py:
      /usr/lib/python3.9/smtpd.py:
      /usr/lib/python3.9/smtplib.py:
      /usr/lib/python3.9/telnetlib.py:
      /usr/lib/python3.9/uuid.py:
      /usr/lib/python3.9/webbrowser.py:
      /usr/lib/python3.9/wsgiref/**:
      /usr/lib/python3.9/xmlrpc/**:

  # Networking and Interprocess Communication
  # https://docs.python.org/3.9/library/ipc.html
  ipc:
    essential:
      - libpython3.9-stdlib_concurrency
      - libpython3.9-stdlib_core
    contents:
      /usr/lib/python3.9/asynchat.py:
      /usr/lib/python3.9/asyncio/**:
      /usr/lib/python3.9/asyncore.py:
      /usr/lib/python3.9/lib-dynload/_asyncio.cpython-39-*-linux-*.so:

  # Python Language Services
  # https://docs.python.org/3.9/library/language.html
  language:
    essential:
      - libpython3.9-stdlib_core
    contents:
      /usr/lib/python3.9/lib-dynload/parser.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/pickletools.py:
      /usr/lib/python3.9/pyclbr.py:
      /usr/lib/python3.9/symbol.py:
      /usr/lib/python3.9/symtable.py:
      /usr/lib/python3.9/tabnanny.py:

  # Structured Markup Processing Tools (HTML, XML)
  # https://docs.python.org/3.9/library/markup.html
  markup-tools:
    essential:
      - libpython3.9-stdlib_core
    contents:
      /usr/lib/python3.9/_markupbase.py:
      /usr/lib/python3.9/html/**:
      /usr/lib/python3.9/xml/**:

  # Multimedia Services
  # https://docs.python.org/3.9/library/mm.html
  multimedia:
    essential:
      - libpython3.9-stdlib_core
    contents:
      /usr/lib/python3.9/aifc.py:
      /usr/lib/python3.9/chunk.py:
      /usr/lib/python3.9/colorsys.py:
      /usr/lib/python3.9/imghdr.py:
      /usr/lib/python3.9/lib-dynload/audioop.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/ossaudiodev.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/sndhdr.py:
      /usr/lib/python3.9/sunau.py:
      /usr/lib/python3.9/wave.py:

  # Internet Data Handling
  # https://docs.python.org/3.9/library/netdata.html
  net-data:
    essential:
      - libpython3.9-stdlib_core
    contents:
      /usr/lib/python3.9/binhex.py:
      /usr/lib/python3.9/json/**:
      /usr/lib/python3.9/lib-dynload/_json.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/mailbox.py:
      /usr/lib/python3.9/mailcap.py:

  # Numeric and Mathematical Modules
  # https://docs.python.org/3.9/library/numeric.html
  numeric:
    essential:
      - libmpdec2_libs
      - libpython3.9-stdlib_core
    contents:
      /usr/lib/python3.9/_pydecimal.py:
      /usr/lib/python3.9/decimal.py:
      /usr/lib/python3.9/fractions.py:
      /usr/lib/python3.9/lib-dynload/_decimal.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/numbers.py:
      /usr/lib/python3.9/statistics.py:

  # Shared OS X support functions
  osx-support:
    essential:
      - libpython3.9-stdlib_core
    contents:
      /usr/lib/python3.9/_osx_support.py:

  # Data Persistence
  # https://docs.python.org/3.9/library/persistence.html
  data-persistence:
    essential:
      - libdb5.3_libs
      - libpython3.9-stdlib_core
      - libsqlite3-0_libs
    contents:
      /usr/lib/python3.9/dbm/**:
      /usr/lib/python3.9/lib-dynload/_dbm.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/_sqlite3.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/shelve.py:
      /usr/lib/python3.9/sqlite3/**:

  # pydoc - Documentation generator and online help system
  # https://docs.python.org/3.9/library/pydoc.html
  pydoc:
    essential:
      - libpython3.9-stdlib_core
    contents:
      /usr/lib/python3.9/pydoc.py:
      /usr/lib/python3.9/pydoc_data/**:

  # Text Processing Services
  # https://docs.python.org/3.9/library/text.html
  text:
    essential:
      - libpython3.9-stdlib_core
      - libreadline8_libs
      - libtinfo6_libs
    contents:
      /usr/lib/python3.9/difflib.py:
      /usr/lib/python3.9/lib-dynload/readline.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/rlcompleter.py:

  # Unix Specific Services
  # https://docs.python.org/3.9/library/unix.html
  unix:
    essential:
      - libcrypt1_libs
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_frameworks
    contents:
      /usr/lib/python3.9/crypt.py:
      /usr/lib/python3.9/lib-dynload/_crypt.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/nis.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/resource.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/lib-dynload/termios.cpython-39-*-linux-*.so:
      /usr/lib/python3.9/pipes.py:
      /usr/lib/python3.9/pty.py:
      /usr/lib/python3.9/tty.py:

  # Outliers and Deprecated Modules
  # The "extra" slice consists of easter-eggs and deprecated modules
  extras:
    essential:
      - libpython3.9-stdlib_core
      - libpython3.9-stdlib_internet
    contents:
      /usr/lib/python3.9/antigravity.py:
      /usr/lib/python3.9/formatter.py:
      /usr/lib/python3.9/this.py:
