      # once chisel supports per-arch package dependencies,
      # see https://github.com/canonical/chisel/issues/93
      # needed for: not i386
      - librsvg2-2_libs
      - libshine3_libs
      - libsnappy1v5_libs
      - libspeex1_libs
      - libsvtav1enc1d1_libs
      - libswresample4_libs
      - libtheora0_libs
      - libtwolame0_libs
      - libva2_libs
      - libvorbis0a_libs
      - libvorbisenc2_libs
      # The libvpl2_libs dependency is currently ommited, it can be added again
      # once chisel supports per-arch package dependencies,
      # see https://github.com/canonical/chisel/issues/93
      # needed for: amd64
      - libvpx9_libs
      - libwebp7_libs
      - libwebpmux3_libs
      - libx264-164_libs
      - libx265-199_libs
      - libxvidcore4_libs
      - libzvbi0t64_libs
      - zlib1g_libs
    contents:
      /usr/lib/*-linux-*/libavcodec.so.60*:

  copyright:
    contents:
      /usr/share/doc/libavcodec60/copyright:
