package: libavcodec60

essential:
  - libavcodec60_copyright

slices:
  libs:
    essential:
      - libaom3_libs
      - libavutil58_libs
      - libc6_libs
      - libcairo2_libs
      - libcodec2-1.2_libs
      - libdav1d7_libs
      - libglib2.0-0t64_libs
      - libgsm1_libs
      - libjxl0.7_libs
      - liblzma5_libs
      - libmp3lame0_libs
      - libopenjp2-7_libs
      - libopus0_libs
