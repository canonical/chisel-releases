package: cargo

essential:
  - cargo_copyright

slices:
  # NOTE: Rust calls `cc` to link the final binary, so you will need to create
  #       the symlink for that to work:
  #       ln -s gcc /usr/bin/cc
  cargo:
    essential:
      - libc6_libs
      - libcurl3t64-gnutls_libs
      - libgcc-s1_libs
      - libgit2-1.7_libs
      - libssh2-1t64_libs
      - libssl3t64_libs
      - rustc_rustc
      - zlib1g_libs
    contents:
      /usr/bin/cargo:

  copyright:
    contents:
      /usr/share/doc/cargo/copyright:
