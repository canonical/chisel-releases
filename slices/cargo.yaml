package: cargo

essential:
  - cargo_copyright

slices:
  # NOTE: Rust calls `cc` to link the final binary, so you will need to create
  #       the symlink for that to work:
  #       ls -s gcc /usr/bin/cc
  cargo:
    essential:
      - cargo-1.84_cargo
      - rustc_rustc
    contents:
      /usr/bin/cargo:  # symlink to cargo-1.84

  copyright:
    contents:
      /usr/share/doc/cargo/copyright:
