package: libperl5.40

essential:
  - libperl5.40_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - perl-modules-5.40_standard
    contents:
      /usr/bin/cpan5.40*-*-linux-*:
      /usr/bin/perl5.40*-*-linux-*:

  core-libs:
    contents:
      /usr/lib/*-linux-*/libperl.so.5.40*:
      /usr/lib/*-linux-*/perl/5.40:

  standard:
    essential:
      - libc6_libs
      - libperl5.40_bits
      - libperl5.40_compiler-utils
      - libperl5.40_compress
      - libperl5.40_config
      - libperl5.40_core-routines
      - libperl5.40_data-dumper
      - libperl5.40_data-structures
      - libperl5.40_databases
      - libperl5.40_devel
      - libperl5.40_digest
      - libperl5.40_encodings
      - libperl5.40_error-handling
      - libperl5.40_file-handling
      - libperl5.40_gnu
      - libperl5.40_hashing
      - libperl5.40_i18n
      - libperl5.40_io-modules
      - libperl5.40_linux
      - libperl5.40_loaders
      - libperl5.40_machine
      - libperl5.40_math
      - libperl5.40_module-utils
      - libperl5.40_networking
      - libperl5.40_std-headers
      - libperl5.40_system-utils
      - libperl5.40_text-processing
      - libperl5.40_threading
      - libperl5.40_time
      - perl-modules-5.40_standard

  bits:
    contents:
      /usr/lib/*-linux-*/perl/5.40*/bits/**.ph:

  compiler-utils:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_compiler-utils
      - perl-modules-5.40_core
    contents:
      # The Perl Compiler Backend
      /usr/lib/*-linux-*/perl/5.40*/B.pm:
      /usr/lib/*-linux-*/perl/5.40*/B/**.pm:
      # Generic interface to Perl Compiler backends
      /usr/lib/*-linux-*/perl/5.40*/O.pm:
      # Disable named opcodes when compiling perl code
      /usr/lib/*-linux-*/perl/5.40*/Opcode.pm:
      /usr/lib/*-linux-*/perl/5.40*/_h2ph_pre.ph:
      /usr/lib/*-linux-*/perl/5.40*/asm-generic/**.ph:
      /usr/lib/*-linux-*/perl/5.40*/asm/**.ph:
      # Perl pragma to restrict unsafe operations when compiling
      /usr/lib/*-linux-*/perl/5.40*/ops.pm:

  compress:
    essential:
      - libbz2-1.0_libs
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
      - zlib1g_libs
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Compress/**.pm:

  config:
    essential:
      - libcrypt1_libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Config.pm:
      /usr/lib/*-linux-*/perl/5.40*/Config.pod:
      /usr/lib/*-linux-*/perl/5.40*/Config_git.pl:
      /usr/lib/*-linux-*/perl/5.40*/Config_heavy.pl:
      /usr/lib/*-linux-*/perl/cross-config-5.40*/Config.pm:
      /usr/lib/*-linux-*/perl/cross-config-5.40*/Config_heavy.pl:
      /usr/lib/*-linux-*/perl/debian-config-data-5.40*/config.sh.debug.gz:
      /usr/lib/*-linux-*/perl/debian-config-data-5.40*/config.sh.shared.gz:
      /usr/lib/*-linux-*/perl/debian-config-data-5.40*/config.sh.static.gz:

  core-routines:
    essential:
      - libcrypt1_libs
    contents:
      /usr/lib/*-linux-*/perl/5.40*/CORE/**.h:

  data-dumper:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Data/Dumper.pm:

  data-structures:
    essential:
      - libperl5.40_core-libs
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/List/**.pm:
      /usr/lib/*-linux-*/perl/5.40*/Scalar/**.pm:

  databases:
    essential:
      - libdb5.3t64_libs
      - libgdbm-compat4t64_libs
      - libgdbm6t64_libs
      - libperl5.40_core-libs
      - perl-modules-5.40_core
      - perl-modules-5.40_databases
    contents:
      /usr/lib/*-linux-*/perl/5.40*/DB_File.pm:
      /usr/lib/*-linux-*/perl/5.40*/GDBM_File.pm:
      /usr/lib/*-linux-*/perl/5.40*/NDBM_File.pm:
      /usr/lib/*-linux-*/perl/5.40*/ODBM_File.pm:
      /usr/lib/*-linux-*/perl/5.40*/SDBM_File.pm:

  devel:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
      - perl-modules-5.40_devel
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Devel/**.pm:

  digest:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
      - perl-modules-5.40_digest
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Digest/**.pm:

  encodings:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Encode.pm:
      /usr/lib/*-linux-*/perl/5.40*/Encode/**.pm:
      /usr/lib/*-linux-*/perl/5.40*/encoding.pm:
      /usr/lib/*-linux-*/perl/5.40*/endian.ph:

  error-handling:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Errno.pm:
      /usr/lib/*-linux-*/perl/5.40*/errno.ph:

  file-handling:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Cwd.pm:
      /usr/lib/*-linux-*/perl/5.40*/Fcntl.pm:
      /usr/lib/*-linux-*/perl/5.40*/File/**.pm:
      /usr/lib/*-linux-*/perl/5.40*/Storable.pm:

  filters:
    essential:
      - libc6_libs
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Filter/**.pm:

  gnu:
    contents:
      /usr/lib/*-linux-*/perl/5.40*/gnu/**.ph:

  hashing:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Hash/**.pm:

  io-modules:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/IO.pm:
      /usr/lib/*-linux-*/perl/5.40*/IO/**.pm:
      /usr/lib/*-linux-*/perl/5.40*/PerlIO/**.pm:

  linux:
    contents:
      /usr/lib/*-linux-*/perl/5.40*/linux/**.ph:

  loaders:
    essential:
      - libc6_libs
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/DynaLoader.pm:
      /usr/lib/*-linux-*/perl/5.40*/auto/**.so:

  i18n:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/I18N/**.pm:

  machine:
    essential:
      - libperl5.40_core-libs
    contents:
      /usr/lib/*-linux-*/perl/5.40*/machine/:

  math:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Math/**.pm:

  module-utils:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Sub/**.pm:
      /usr/lib/*-linux-*/perl/5.40*/attributes.pm:
      /usr/lib/*-linux-*/perl/5.40*/features-time64.ph:
      /usr/lib/*-linux-*/perl/5.40*/features.ph:
      /usr/lib/*-linux-*/perl/5.40*/lib.pm:
      /usr/lib/*-linux-*/perl/5.40*/mro.pm:

  networking:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/IPC/**.pm:
      /usr/lib/*-linux-*/perl/5.40*/Socket.pm:

  std-headers:
    contents:
      /usr/lib/*-linux-*/perl/5.40*/signal.ph:
      /usr/lib/*-linux-*/perl/5.40*/stdarg.ph:
      /usr/lib/*-linux-*/perl/5.40*/stdc-predef.ph:
      /usr/lib/*-linux-*/perl/5.40*/stddef.ph:
      /usr/lib/*-linux-*/perl/5.40*/unistd.ph:
      /usr/lib/*-linux-*/perl/5.40*/wait.ph:

  system-utils:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/POSIX.pm:
      /usr/lib/*-linux-*/perl/5.40*/POSIX.pod:
      /usr/lib/*-linux-*/perl/5.40*/Sys/**.pm:
      /usr/lib/*-linux-*/perl/5.40*/sys/**.ph:
      /usr/lib/*-linux-*/perl/5.40*/syscall.ph:
      /usr/lib/*-linux-*/perl/5.40*/sysexits.ph:
      /usr/lib/*-linux-*/perl/5.40*/syslimits.ph:
      /usr/lib/*-linux-*/perl/5.40*/syslog.ph:

  text-processing:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/MIME/**.pm:
      /usr/lib/*-linux-*/perl/5.40*/Unicode/**.pm:
      /usr/lib/*-linux-*/perl/5.40*/re.pm:

  threading:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/threads.pm:
      /usr/lib/*-linux-*/perl/5.40*/threads/**.pm:

  time:
    essential:
      - libperl5.40_core-libs
      - perl-base_modules
      - perl-modules-5.40_core
    contents:
      /usr/lib/*-linux-*/perl/5.40*/Time/**.pm:

  copyright:
    contents:
      /usr/share/doc/libperl5.40/copyright:
