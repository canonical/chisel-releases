package: dotnet-sdk-9.0

essential:
  - dotnet-sdk-9.0_copyright

slices:
  # libicu is not needed if the environment is set to invariant by using
  # the environment variable DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=1
  # If globalization is needed, libicu must be included as well.
  # For more information, see:
  # https://learn.microsoft.com/en-us/dotnet/core/runtime-config/globalization
  # https://github.com/dotnet/runtime/blob/main/docs/design/features/globalization-invariant-mode.md
  core:
    essential:
      - aspnetcore-runtime-9.0_core
      - aspnetcore-targeting-pack-9.0_libs
      - ca-certificates_data
      - dotnet-apphost-pack-9.0_libs
      - dotnet-runtime-9.0_libs
      # chisel does not support adding a slice only for amd64 and arm64
      # Until support for this is added we have to remove this
      # recommended dependency
      # - dotnet-sdk-aot-9.0_libs
      - dotnet-targeting-pack-9.0_libs
      - dotnet-templates-9.0_libs
      - libc6_libs
      - libgcc-s1_libs
      - libstdc++6_libs
      - netstandard-targeting-pack-2.1-9.0_libs
    contents:
      /usr/lib/dotnet/library-packs/Microsoft.DotNet.ILCompiler.9.0.*.nupkg: {arch: [amd64, arm64]}
      /usr/lib/dotnet/library-packs/Microsoft.NET.ILLink.Tasks.9.0.*.nupkg: {arch: [amd64, arm64]}
      /usr/lib/dotnet/metadata/workloads/9.0.100/userlocal:
      /usr/lib/dotnet/packs/Microsoft.AspNetCore.App.Runtime.*/9.0.*/**:
      /usr/lib/dotnet/packs/Microsoft.NETCore.App.Runtime.*/9.0.*/**:
      /usr/lib/dotnet/sdk-manifests/8.0.100/microsoft.net.sdk.aspire/8.2.2/**:
      /usr/lib/dotnet/sdk-manifests/9.0.100/microsoft.net.workload.*/**:
      /usr/lib/dotnet/sdk/9.0.*/**:

  standard:
    essential:
      - dotnet-sdk-9.0_core
      - libicu76_libs

  copyright:
    contents:
      /usr/share/doc/dotnet-sdk-9.0/copyright:
