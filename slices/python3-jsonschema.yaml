package: python3-jsonschema

essential:
  - python3-jsonschema_copyright

slices:
  libs:
    essential:
      - python3_standard
      - python3-attr_libs
      - python3-pyrsistent_libs
    contents:
      /usr/lib/python3/dist-packages/jsonschema*.dist-info/**:
      /usr/lib/python3/dist-packages/jsonschema/**:

  copyright:
    contents:
      /usr/share/doc/python3-jsonschema/copyright:
