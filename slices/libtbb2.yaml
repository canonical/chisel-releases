package: libtbb2

essential:
  - libtbb2_copyright

slices:
  libs:
    essential:
      # libatomic1 is only required for the riscv64 architecture.
      # - libatomic1_libs
      - libc6_libs
      - libgcc-s1_libs
      - libstdc++6_libs
      - libtbbmalloc2_libs
    contents:
      /usr/lib/*-linux-*/libtbb.so.2:

  copyright:
    contents:
      /usr/share/doc/libtbb2/copyright:
