package: debconf

essential:
  - debconf_copyright

slices:
  bash-completion:
    contents:
      /usr/share/bash-completion/completions/debconf:
      /usr/share/bash-completion/completions/debconf-show:

  bins:
    essential:
      - debconf_config
      - debconf_modules
    contents:
      /usr/bin/debconf:
      /usr/bin/debconf-apt-progress:
      /usr/bin/debconf-communicate:
      /usr/bin/debconf-copydb:
