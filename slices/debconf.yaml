      /usr/bin/debconf-set-selections:
      /usr/bin/debconf-show:
      /usr/sbin/dpkg-preconfigure:
      /usr/sbin/dpkg-reconfigure:

  config:
    contents:
      /etc/apt/apt.conf.d/70debconf:
      /etc/debconf.conf:

  copyright:
