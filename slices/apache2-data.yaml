package: apache2-data

essential:
  - apache2-data_copyright

slices:

  data:
    essential:
      - apache2-data_default-site
      - apache2-data_error
      - apache2-data_icons

  default-site:
    contents:
      /usr/share/apache2/default-site/index.html:

      # ubuntu logo is used in the default site
      # added in case this slice is installed alone
      /usr/share/apache2/icons/ubuntu-logo.png:

  error:
    contents:
      /usr/share/apache2/error/*.html.var:
      /usr/share/apache2/error/include/*.html:

  icons:
    contents:
      /usr/share/apache2/icons/*.gif:
      /usr/share/apache2/icons/*.png:
      /usr/share/apache2/icons/*.svg:
      /usr/share/apache2/icons/small/*.gif:
      /usr/share/apache2/icons/small/*.png:

  copyright:
    contents:
      /usr/share/doc/apache2-data/NOTICE:
      /usr/share/doc/apache2-data/copyright:
