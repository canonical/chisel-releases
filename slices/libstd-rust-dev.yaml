package: libstd-rust-dev

essential:
  - libstd-rust-dev_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - libstd-rust-1.75_libs
    contents:
      /usr/lib/rustlib/*-linux-*/lib/*.rlib:

  copyright:
    contents:
      /usr/share/doc/libstd-rust-dev/copyright:
