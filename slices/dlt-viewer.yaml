package: dlt-viewer

essential:
  - dlt-viewer_copyright

slices:
  bins:
    essential:
      - dlt-viewer_libs
      - dlt-viewer_plugins
      - libc6_libs
      - libgcc-s1_libs
      - libqt6core6t64_libs
      - libqt6gui6_libgui
      - libqt6network6_libnetwork
      - libqt6serialport6_libs
      - libqt6widgets6_libs
      - libstdc++6_libs
    contents:
      /usr/bin/dlt-commander:
      /usr/bin/dlt-parser:
      /usr/bin/dlt-viewer:

  libs:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - libqt6core6t64_libs
      - libstdc++6_libs
    contents:
      /usr/lib/*-linux-*/libqdlt.so:

  # TODO: add essentials and slice similar to, e.g. libqt6gui6
  plugins:
    contents:
      /usr/lib/*-linux-*/dlt-viewer/plugins/**:

  copyright:
    contents:
      /usr/share/doc/dlt-viewer/copyright:
