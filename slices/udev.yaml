      - systemd-dev_dbus-interfaces
      - systemd_bins
      - udev_bins
      - udev_config
      - udev_generator
      - udev_rules
      - udev_sysusers-config
      - udev_tmpfiles-config
    contents:
      /usr/lib/systemd/network/73-usb-net-by-mac.link:
