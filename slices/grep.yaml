package: grep

slices:
  bins:
    essential:
      - libc6_libs
      - libpcre2-8-0_libs
    contents:
      /usr/bin/grep:

  deprecated:
    # These are shell scripts requiring a symlink from /usr/bin/dash to
    # /usr/bin/sh.
    # See: https://manpages.ubuntu.com/manpages/noble/en/man1/grep.1.html
    essential:
      - dash_bins
      - grep_bins
    contents:
      /usr/bin/egrep:
      /usr/bin/fgrep:
      /usr/bin/rgrep:
