package: libpython3.9-minimal

# Most of the Python3.9 standard libraries are split into
# two major packages:
# - libpython3.9-minimal (this one)
# - libpython3.9-stdlib
# While the libpython3.9-stdlib package has been chiselled logically
# into granular slices, the same hasn't been done for this package.
# The reason is simple, the libraries in this package are tightly
# dependent upon each other.
essential:
  - libpython3.9-minimal_copyright

slices:
  config:
    contents:
      /etc/python3.9/sitecustomize.py:

  libs:
    essential:
      - libc6_libs
      - libpython3.9-minimal_config
      - libssl1.1_libs
    contents:
      /usr/lib/python3.9/__future__.py:
      /usr/lib/python3.9/_bootlocale.py:
      /usr/lib/python3.9/_collections_abc.py:
      /usr/lib/python3.9/_compat_pickle.py:
      /usr/lib/python3.9/_py_abc.py:
      /usr/lib/python3.9/_sitebuiltins.py:
      /usr/lib/python3.9/_strptime.py:
      /usr/lib/python3.9/_sysconfigdata_*-linux-*.py:
      /usr/lib/python3.9/_threading_local.py:
      /usr/lib/python3.9/_weakrefset.py:
      /usr/lib/python3.9/abc.py:
      /usr/lib/python3.9/argparse.py:
      /usr/lib/python3.9/ast.py:
      /usr/lib/python3.9/base64.py:
      /usr/lib/python3.9/bisect.py:
      /usr/lib/python3.9/calendar.py:
      /usr/lib/python3.9/codecs.py:
      /usr/lib/python3.9/collections/**:
      /usr/lib/python3.9/compileall.py:
