      /usr/bin/deb-systemd-helper:
      /usr/bin/deb-systemd-invoke:
      /usr/sbin/invoke-rc.d:
      /usr/sbin/service:
      /usr/sbin/update-rc.d:

  config:
    contents:
      /etc/rc0.d/:
      /etc/rc1.d/:
      /etc/rc2.d/:
      /etc/rc3.d/:
