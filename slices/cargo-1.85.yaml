package: cargo-1.85

essential:
  - cargo-1.85_copyright

slices:
  # NOTE: Rust calls `cc` to link the final binary, so you will need to create
  #       the symlink for that to work:
  #       ls -s gcc /usr/bin/cc
  cargo:
    essential:
      - libc6_libs
      - libcurl3t64-gnutls_libs
      - libgcc-s1_libs
      - libgit2-1.9_libs
      - libsqlite3-0_libs
      - libssh2-1t64_libs
      - libssl3t64_libs
      - rustc-1.85_rustc
      - zlib1g_libs
    contents:
      # in the deb this is a bash script that sets RUSTC
      # and execs the real binary
      # but here we don't want needless dependency on bash
      /usr/bin/cargo-1.85:
        symlink: ../lib/rust-1.85/bin/cargo
      /usr/lib/rust-1.85/bin/cargo:

  copyright:
    contents:
      /usr/share/doc/cargo-1.85/copyright:
