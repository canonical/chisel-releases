package: binutils-x86-64-linux-gnu

# binutils-x86-64-linux-gnu doesn't have a copyright file

slices:
  assembler:
    essential:
      - libbinutils_libs
      - libc6_libs
      - libsframe1_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/bin/x86_64-linux-gnu-as:

  linker:
    essential:
      - libbinutils_libs
      - libc6_libs
      - libctf0_libs
      - libjansson4_libs
      - libsframe1_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/bin/x86_64-linux-gnu-ld:
      /usr/bin/x86_64-linux-gnu-ld.bfd:

  cgo-dev:
    essential:
      - binutils-x86-64-linux-gnu_assembler
      - binutils-x86-64-linux-gnu_linker
