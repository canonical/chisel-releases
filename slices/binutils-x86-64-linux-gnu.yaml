package: binutils-x86-64-linux-gnu

essential:
  - binutils-x86-64-linux-gnu_copyright

slices:
  # NOTE: You might want to create a symlink from /usr/bin/as to
  #       /usr/bin/x86_64-linux-gnu-as in your rootfs to use these slices.
  #       ln -s "/usr/bin/${arch}-as" "${rootfs}/usr/bin/as"
  assembler:
    essential:
      - libbinutils_libs
      - libc6_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/bin/x86_64-linux-gnu-as:

  linker:
    essential:
      - libbinutils_libs
      - libc6_libs
      - libctf0_libs
      - libjansson4_libs
    contents:
      /usr/bin/x86_64-linux-gnu-ld:
      /usr/bin/x86_64-linux-gnu-ld.bfd:

  archiver:
    essential:
      - libbinutils_libs
      - libc6_libs
    contents:
      /usr/bin/x86_64-linux-gnu-ar:

  # All the libraries for cross compiling to x86_64-linux-gnu
  # There is no `binutils-x86-64-linux-gnu` deb for riscv64 and armhf
  cross-libs:
    essential:
      - binutils-x86-64-linux-gnu_cross-libbfd
      - binutils-x86-64-linux-gnu_cross-libctf
      - binutils-x86-64-linux-gnu_cross-libctf-nobfd
      - binutils-x86-64-linux-gnu_cross-libopcodes

  cross-libbfd:
    essential:
      - libc6_libs
      - libsframe1_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/lib/aarch64-linux-gnu/libbfd-*-amd64.so:
        arch: [arm64]
      /usr/lib/i386-linux-gnu/libbfd-*-amd64.so:
        arch: [i386]
      /usr/lib/powerpc64le-linux-gnu/libbfd-*-amd64.so:
        arch: [ppc64el]
      /usr/lib/s390x-linux-gnu/libbfd-*-amd64.so:
        arch: [s390x]

  cross-libctf:
    essential:
      - binutils-x86-64-linux-gnu_cross-libbfd
      - libc6_libs
      - zlib1g_libs
    contents:
      /usr/lib/aarch64-linux-gnu/libctf-amd64.so*:
        arch: [arm64]
      /usr/lib/i386-linux-gnu/libctf-amd64.so*:
        arch: [i386]
      /usr/lib/powerpc64le-linux-gnu/libctf-amd64.so*:
        arch: [ppc64el]
      /usr/lib/s390x-linux-gnu/libctf-amd64.so*:
        arch: [s390x]

  cross-libctf-nobfd:
    essential:
      - libc6_libs
      - zlib1g_libs
    contents:
      /usr/lib/aarch64-linux-gnu/libctf-nobfd-amd64.so*:
        arch: [arm64]
      /usr/lib/i386-linux-gnu/libctf-nobfd-amd64.so*:
        arch: [i386]
      /usr/lib/powerpc64le-linux-gnu/libctf-nobfd-amd64.so*:
        arch: [ppc64el]
      /usr/lib/s390x-linux-gnu/libctf-nobfd-amd64.so*:
        arch: [s390x]

  cross-libopcodes:
    essential:
      - binutils-x86-64-linux-gnu_cross-libbfd
      - libc6_libs
    contents:
      /usr/lib/aarch64-linux-gnu/libopcodes-*-amd64.so:
        arch: [arm64]
      /usr/lib/i386-linux-gnu/libopcodes-*-amd64.so:
        arch: [i386]
      /usr/lib/powerpc64le-linux-gnu/libopcodes-*-amd64.so:
        arch: [ppc64el]
      /usr/lib/s390x-linux-gnu/libopcodes-*-amd64.so:
        arch: [s390x]

  copyright:
    essential:
      - libbinutils_copyright
    contents:
      /usr/share/doc/binutils-x86-64-linux-gnu:
        arch: [amd64]
      /usr/share/doc/binutils-x86-64-linux-gnu/copyright:
        arch: [arm64, i386, ppc64el, s390x]
