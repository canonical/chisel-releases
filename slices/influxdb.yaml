package: influxdb

essential:
  - influxdb_copyright

slices:
  bins:
    # influxdb actually depends on adduser as well to create and remove
    # a user during package install/removal - however we don't support this
    # currently so adduser is not added here.
    essential:
      - influxdb_config
      - influxdb_vars
      - libc6_libs
    contents:
      /usr/bin/influxd:

  config:
    contents:
      /etc/influxdb/influxdb.conf:
      /etc/logrotate.d/influxdb:

  vars:
    contents:
      /var/lib/influxdb/:
      /var/log/influxdb/:

  copyright:
    contents:
      /usr/share/doc/influxdb/copyright:

