package: libqt6core6t64

essential:
  - libqt6core6t64_copyright

slices:
  libs:
    # NOTE: libqt6core6t64 deb declares a dependency on shared-mime-info
    # but this lib does not link with it.
    essential:
      - libb2-1_libs
      - libc6_libs
      - libdouble-conversion3_libs
      - libgcc-s1_libs
      - libglib2.0-0t64_libs
      - libicu78_libs
      - libpcre2-16-0_libs
      - libstdc++6_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/lib/*-linux-*/libQt6Core.so*:

  copyright:
    contents:
      /usr/share/doc/libqt6core6t64/copyright:
