package: libgit2-1.9

essential:
  - libgit2-1.9_copyright

slices:

  libs:
    essential:
      - libgssapi-krb5-2_libs
      - libssl3t64_libs
      - libpcre2-8-0_libs
      - libssh2-1t64_libs
      - zlib1g_libs
      - libc6_libs
      - libc6-dev_libs

    contents:
      /usr/lib/*-linux-*/libgit2.so.1.9*:

  copyright:
    contents:
      /usr/share/doc/libgit2-1.9/copyright:
