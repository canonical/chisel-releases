      /usr/lib/*-linux-*/libtbbmalloc.so.2*:
      /usr/lib/*-linux-*/libtbbmalloc_proxy.so.2*:

  copyright:
    contents:
      /usr/share/doc/libtbbmalloc2/copyright:

