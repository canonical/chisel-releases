package: dotnet-hostfxr-6.0
# NOTE: not available for armhf riscv64 ppc64el s390x
essential:
  - dotnet-hostfxr-6.0_copyright

slices:
  libs:
    essential:
      - dotnet-host_bins
      - libc6_libs
      - libgcc-s1_libs
      - libstdc++6_libs
    contents:
      /usr/lib/dotnet/host/fxr/*/libhostfxr.so:

  copyright:
    contents:
      /usr/share/doc/dotnet-hostfxr-6.0/copyright:
