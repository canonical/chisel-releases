package: erlang-crypto

essential:
  - erlang-crypto_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libssl3t64_libs
    contents:
      /usr/lib/erlang/lib/crypto-*/priv/lib/**:

  modules:
    essential:
      - erlang-base_bins
      - erlang-base_modules
    contents:
      /usr/lib/erlang/lib/crypto-*/ebin/**:
      /usr/lib/erlang/lib/crypto-*/priv/lib/**:

  copyright:
    contents:
      /usr/share/doc/erlang-crypto/copyright:

