package: gcc-13

essential:
  - gcc-13_copyright

slices:
  gcc-13:
    # Note: `v3-essential` only works for chisel>=1.3.0
    v3-essential:
      binutils-aarch64-linux-gnu_assembler: {arch: [arm64]}
      binutils-aarch64-linux-gnu_linker: {arch: [arm64]}
      binutils-x86-64-linux-gnu_assembler: {arch: [amd64]}
      binutils-x86-64-linux-gnu_linker: {arch: [amd64]}
      cpp-13-aarch64-linux-gnu_cc1: {arch: [arm64]}
      cpp-13-x86-64-linux-gnu_cc1: {arch: [amd64]}
      gcc-13-aarch64-linux-gnu_gcc-13: {arch: [arm64]}
      gcc-13-x86-64-linux-gnu_gcc-13: {arch: [amd64]}
      libgcc-13-dev_core:
    essential:
      - binutils_assembler
      - binutils_linker
    contents:
      /usr/bin/gcc-13:  # -> ${ARCH_TRIPLET}-gcc-13

  copyright:
    essential:
      - gcc-13-base_copyright
    contents:
      /usr/share/doc/gcc-13:  # -> gcc-13-base
