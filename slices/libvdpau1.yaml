package: libvdpau1

essential:
  - libvdpau1_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libgcc-s1_libs  # armhf only
      - libvdpau1_config
      - libx11-6_libs
      - libxext6_libs
    contents:
      /usr/lib/*-linux-*/libvdpau.so.1*:
      /usr/lib/*-linux-*/vdpau/libvdpau_trace.so.1*:

  config:
    contents:
      /etc/vdpau_wrapper.cfg:

  copyright:
    contents:
      /usr/share/doc/libvdpau1/copyright:
