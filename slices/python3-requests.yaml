package: python3-requests

essential:
  - python3-requests_copyright

slices:
  libs:
    essential:
      - python3_standard
      - python3-certifi_libs
      - python3-chardet_libs
      - python3-idna_libs
      - python3-urllib3_libs
    contents:
      /usr/lib/python3/dist-packages/requests*.dist-info/**:
      /usr/lib/python3/dist-packages/requests/**:

  copyright:
    contents:
      /usr/share/doc/python3-requests/copyright:
