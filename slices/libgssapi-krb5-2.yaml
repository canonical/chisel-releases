package: libgssapi-krb5-2

essential:
  - libgssapi-krb5-2_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libcom-err2_libs
      - libk5crypto3_libs
      - libkrb5-3_libs
      - libkrb5support0_libs
    contents:
      /usr/lib/*-linux-*/libgssapi_krb5.so.2*:

  copyright:
    contents:
      /usr/share/doc/libgssapi-krb5-2/copyright:
