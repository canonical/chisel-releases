package: ca-certificates

essential:
  - ca-certificates_copyright

slices:
  data:
    essential:
      # This adds the symlink at `etc/ssl/certs.pem` for OpenSSL to look up this
      # bundled certificate file. See `openssl_data` for details.
      - openssl_data
    contents:
      # This bundle of certificates is a result of running the update-ca-certificates
      # For a deb package, this is done by the postinst script.
      /etc/ssl/certs/ca-certificates.crt: {text: FIXME, mutable: true}
      /usr/share/ca-certificates/mozilla/: {until: mutate}
      /usr/share/ca-certificates/mozilla/*: {until: mutate}
    mutate: |
      certs_dir = "/usr/share/ca-certificates/mozilla/"
      certs = [
        content.read(certs_dir + path) for path in content.list(certs_dir)
      ]
      content.write("/etc/ssl/certs/ca-certificates.crt", "".join(certs))

  default-certs:
    essential:
      - ca-certificates_data
    contents:
      /usr/share/ca-certificates/mozilla/**:

  bins:
    essential:
      - openssl_bins
    contents:
      # To run update-ca-certificates without breaking the default certificates
      # at /etc/ssl/certs/ca-certificates.crt, the ca-certificates_default-certs slice
      # should also be included. For details, see the `update-ca-certificates` script.
      /usr/sbin/update-ca-certificates:

  copyright:
    contents:
      /usr/share/doc/ca-certificates/copyright:
