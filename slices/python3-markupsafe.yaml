package: python3-markupsafe

essential:
  - python3-markupsafe_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - python3_standard
    contents:
      /usr/lib/python3/dist-packages/markupsafe*.dist-info/**:
      /usr/lib/python3/dist-packages/markupsafe/**:

  copyright:
    contents:
      /usr/share/doc/python3-markupsafe/copyright:
