package: bash

essential:
  - bash_copyright

slices:
  config:
    contents:
      /etc/bash.bashrc:
      /etc/skel/.bash_logout:
      /etc/skel/.bashrc:
      /etc/skel/.profile:

  bins:
    essential:
      - bash_config
      - libc6_libs
      - libtinfo6_libs
    contents:
      # user should manually link /bin/sh to /bin/bash
      /usr/bin/bash:
      /usr/bin/clear_console:
      /usr/bin/rbash:

  scripts:
    essential:
      - bash_bashbug

  # bashbug is a script to send bug reports to the bash maintainers.
  # in addition to stated essentials, it required $EDITOR to be set,
  # and a working mail system. The script searches for the email client at,
  # in order: /usr/lib/sendmail, /usr/sbin/sendmail, or rmail
  bashbug:
    essential:
      - base-files_bin
      - base-files_tmp
      - coreutils_cat
      - coreutils_chmod
      - coreutils_cp-utility
      - coreutils_mkdir
      - coreutils_sleep
      - coreutils_uname
      - dash_bins
      - diffutils_cmp
      - grep_bins
      - sed_bins
    contents:
      /usr/bin/bashbug:

  copyright:
    contents:
      /usr/share/doc/bash/copyright:
