package: golang-go

essential:
  - golang-go_copyright

slices:
  core:
    essential:
      - base-files_tmp
      - golang-1.22-go_core
    contents:
      /usr/bin/go:  # Symlink to ../lib/go-1.22/bin/go
      /usr/bin/gofmt:  # Symlink to ../lib/go-1.22/bin/gofmt
      /usr/lib/go:  # Symlink to go-1.22

  copyright:
    contents:
      /usr/share/doc/golang-go/copyright:
