package: libfreetype6

essential:
  - libfreetype6_copyright

slices:
  libs:
    essential:
      - libbrotli1_libs
      - libbz2-1.0_libs
      - libc6_libs
      - libpng16-16t64_libs
      - zlib1g_libs
