package: python3-pip

essential:
  - python3-pip_copyright

slices:
  bins:
    essential:
      - python3-pip_libs
    contents:
      /usr/bin/pip:
      /usr/bin/pip3:

  libs:
    essential:
      - ca-certificates_data
      - python3-setuptools_libs
      - python3-wheel_libs
      - python3_standard
    contents:
      /usr/lib/python3/dist-packages/pip-*.dist-info/**:
      /usr/lib/python3/dist-packages/pip/**:

  copyright:
    contents:
      /usr/share/doc/python3-pip/copyright:
