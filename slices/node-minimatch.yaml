package: node-minimatch

essential:
  - node-minimatch_copyright

slices:
  libs:
    essential:
      - node-brace-expansion_libs
    contents:
      /usr/share/nodejs/minimatch/dist/**.map:
      /usr/share/nodejs/minimatch/index.js:
      /usr/share/nodejs/minimatch/package.json:

  maps:
    contents:
      /usr/share/nodejs/minimatch/dist/**.js:
      /usr/share/nodejs/minimatch/dist/**.ts:

  copyright:
    contents:
      /usr/share/doc/node-minimatch/copyright:
