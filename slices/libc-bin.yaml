package: libc-bin

essential:
  - libc-bin_copyright

slices:
  bins:
    essential:
      - libc-bin_config
      - libc6_libs
    contents:
      /usr/bin/getconf:
      /usr/bin/getent:
      /usr/bin/iconv:
      /usr/bin/ld.so:
      /usr/bin/ldd:
      /usr/bin/locale:
      /usr/bin/localedef:
      /usr/bin/pldd:
      /usr/bin/tzselect:
      /usr/bin/zdump:
      /usr/sbin/iconvconfig:
      /usr/sbin/ldconfig:
      /usr/sbin/ldconfig.real:
      /usr/sbin/zic:

  config:
    contents:
      /etc/bindresvport.blacklist:
      /etc/gai.conf:
      /etc/ld.so.conf:
      /etc/ld.so.conf.d/libc.conf:

  nsswitch:
    contents:
      /etc/nsswitch.conf: {copy: /usr/share/libc-bin/nsswitch.conf}

  ldconfig:
    essential:
      - dash_bins
    contents:
      /usr/sbin/ldconfig:
      /usr/sbin/ldconfig.real:

  locale:
    contents:
      /usr/lib/locale/C.utf8/LC_ADDRESS:
      /usr/lib/locale/C.utf8/LC_COLLATE:
      /usr/lib/locale/C.utf8/LC_CTYPE:
      /usr/lib/locale/C.utf8/LC_IDENTIFICATION:
      /usr/lib/locale/C.utf8/LC_MEASUREMENT:
      /usr/lib/locale/C.utf8/LC_MESSAGES/SYS_LC_MESSAGES:
      /usr/lib/locale/C.utf8/LC_MONETARY:
      /usr/lib/locale/C.utf8/LC_NAME:
      /usr/lib/locale/C.utf8/LC_NUMERIC:
      /usr/lib/locale/C.utf8/LC_PAPER:
      /usr/lib/locale/C.utf8/LC_TELEPHONE:
      /usr/lib/locale/C.utf8/LC_TIME:

  getconf:
    essential:
      - libc6_libs
    contents:
      /usr/bin/getconf:

  copyright:
    contents:
      /usr/share/doc/libc-bin/copyright:
