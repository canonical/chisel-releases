package: libc-bin

essential:
  - libc-bin_copyright

slices:
  nsswitch:
    contents:
      /etc/nsswitch.conf: {copy: /usr/share/libc-bin/nsswitch.conf}

  ldconfig:
    essential:
      - base-files_bin
      - dash_bins
    contents:
      /usr/sbin/ldconfig:
      /usr/sbin/ldconfig.real:

  locale:
    essential:
      - libc6_libs
    contents:
      /usr/bin/locale:
      /usr/lib/locale/C.utf8/LC_ADDRESS:
      /usr/lib/locale/C.utf8/LC_COLLATE:
      /usr/lib/locale/C.utf8/LC_CTYPE:
      /usr/lib/locale/C.utf8/LC_IDENTIFICATION:
      /usr/lib/locale/C.utf8/LC_MEASUREMENT:
      /usr/lib/locale/C.utf8/LC_MESSAGES/SYS_LC_MESSAGES:
      /usr/lib/locale/C.utf8/LC_MONETARY:
      /usr/lib/locale/C.utf8/LC_NAME:
      /usr/lib/locale/C.utf8/LC_NUMERIC:
      /usr/lib/locale/C.utf8/LC_PAPER:
      /usr/lib/locale/C.utf8/LC_TELEPHONE:
      /usr/lib/locale/C.utf8/LC_TIME:

  getconf:
    essential:
      - libc6_libs
    contents:
      /usr/bin/getconf:

  iconv:
    essential:
      - libc6_gconv-core
      - libc6_iconv-config
      - libc6_libs
    contents:
      /usr/bin/iconv:

  getent:
    essential:
      - libc6_libs
    contents:
      /usr/bin/getent:

  copyright:
    contents:
      /usr/share/doc/libc-bin/copyright:
