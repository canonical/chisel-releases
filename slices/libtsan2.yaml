package: libtsan2

essential:
  - libtsan2_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libgcc-s1_libs
    contents:
      /usr/lib/*-linux-*/libtsan.so.*:

  copyright:
    essential:
      - gcc-14-base_copyright
    contents:
      # Symlink to gcc-14-base
      /usr/share/doc/libtsan2:
