package: python3

essential:
  - python3_copyright

slices:
  core:
    essential:
      - python3.12_core
    contents:
      /usr/bin/python3: {symlink: /usr/bin/python3.12}

  standard:
    essential:
      - python3.12_standard
    contents:
      /usr/bin/python3: {symlink: /usr/bin/python3.12}

  utils:
    essential:
      - python3.12_utils
    contents:
      /usr/bin/pdb3:
      /usr/bin/pydoc3:
      /usr/bin/pygettext3:

  copyright:
    contents:
      /usr/share/doc/python3/copyright:
