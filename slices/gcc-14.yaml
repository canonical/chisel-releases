package: gcc-14

essential:
  - gcc-14_copyright

slices:
  gcc-14:
    # Note: `v3-essential` only works for chisel>=1.3.0
    v3-essential:
      binutils_assembler:
      binutils_linker:
      cpp-14-aarch64-linux-gnu_cc1: {arch: [arm64]}
      cpp-14-x86-64-linux-gnu_cc1: {arch: [amd64]}
      gcc-14-aarch64-linux-gnu_gcc-14: {arch: [arm64]}
      gcc-14-x86-64-linux-gnu_gcc-14: {arch: [amd64]}
      libgcc-14-dev_core:
    contents:
      /usr/bin/gcc-14:  # Symlink to ${ARCH_TRIPLET}-gcc-14

  copyright:
    essential:
      - gcc-14-base_copyright
    contents:
      /usr/share/doc/gcc-14:  # Symlink to gcc-14-base
