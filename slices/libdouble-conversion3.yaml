package: libdouble-conversion3

essential:
  - libdouble-conversion3_copyright

slices:
  copyright:
    contents:
      /usr/share/doc/libdouble-conversion3/copyright:

  libs:
    contents:
      /usr/lib/*-linux-*/libdouble-conversion.so*:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - libstdc++6_libs

  doc:
    contents:
      /usr/share/doc/libdouble-conversion3/**:
