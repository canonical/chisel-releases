package: php8.3-readline

essential:
  - php8.3-readline_copyright

slices:
  cli-module:
    essential:
      - php8.3-readline_libs
    contents:
      # This symlink enables this module for the CLI SAPI
      /etc/php/8.3/cli/conf.d/20-readline.ini:
        { symlink: /etc/php/8.3/mods-available/readline.ini }

  libs:
    essential:
      - libc6_libs
      - libedit2_libs
      - php8.3-readline_config
    contents:
      /usr/lib/php/*/readline.so:
      /var/lib/php/modules/8.3/registry/readline: { text: "" }

  config:
    contents:
      /etc/php/8.3/mods-available/readline.ini:
        { copy: /usr/share/php8.3-readline/readline/readline.ini }

  copyright:
    essential:
      - php8.3-common_copyright
    contents:
      /usr/share/doc/php8.3-readline:
