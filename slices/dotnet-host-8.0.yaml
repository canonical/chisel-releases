package: dotnet-host-8.0

essential:
  - dotnet-host-8.0_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - libstdc++6_libs
    contents:
      /usr/bin/dotnet: { prefer: dotnet-host-9.0 }
      /usr/lib/dotnet/dotnet: { prefer: dotnet-host-9.0 }

  copyright:
    contents:
      /usr/share/doc/dotnet-host-8.0/copyright:
