# GNU TLS library - main runtime library
package: libgnutls30

slices:
  libs:
    essentials:
      - libc6_libs
      - libgmp10_libs
      - libhogweed6_libs
      - libidn2-0_libs
      - libnettle8_libs
      - libp11-kit0_libs
      - libtasn1-6_libs
      - libunistring5_libs

    contents:
      /usr/lib/*-linux-*/libgnutls.so.30*: {arch: amd64}
