# GNU TLS library - main runtime library
package: libgnutls30

essential:
  - libgnutls30_copyright

slices:
  libs:
    essentials:
      - libc6_libs
      - libgmp10_libs
      - libhogweed6_libs
      - libidn2-0_libs
      - libnettle8_libs
      - libp11-kit0_libs
      - libtasn1-6_libs
      - libunistring2_libs
    contents:
      /usr/lib/*-linux-*/libgnutls.so.30*:

  copyright:
    contents:
      /usr/share/doc/libgnutls30/copyright:
