package: python3.13-minimal

essential:
  - python3.13-minimal_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libexpat1_libs
      - libpython3.13-minimal_libs
      - zlib1g_libs
    contents:
      /usr/bin/python3.13:
      # The next two directories are created to mimic the behaviour in
      # the "postinst" script.
      /usr/local/lib/python3.13/: {make: true, mode: 02775}
      /usr/local/lib/python3.13/dist-packages/: {make: true, mode: 02775}

  copyright:
    contents:
      /usr/share/doc/python3.13-minimal/copyright:

