package: less

essential:
  - less_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libtinfo6_libs
    contents:
      /usr/bin/less:
      /usr/bin/lessecho:
      # lesskey is deprecated since version 582.

  # scripts slice is not added since `lessfile`
  # is a script contains unlisted dependencies
  # making it difficult to test thoroughly.
  # scripts:
  #   essential:
  #     - less_bins
  #   contents:
  #     /usr/bin/lessfile:
  #     /usr/bin/lesspipe:

  # pager conflicts with the one generated in util-linux_generated.
  # Manually link pager to less if required.
  # TODO: Add `prefer` to /usr/bin/pager when conflict resolution
  # is merged for chisel.
  # pager:
  #   essential:
  #     - less_bins
  #   contents:
  #     /usr/bin/pager: {symlink: /usr/bin/less}

  copyright:
    contents:
      /usr/share/doc/less/copyright:
