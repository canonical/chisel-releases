package: base-files

essential:
  - base-files_copyright

slices:
  base:
    essential:
      - base-files_bin
      - base-files_etc
      - base-files_home
      - base-files_lib
      - base-files_tmp
      - base-files_var

  etc:
    contents:
      /etc/:

  bin:
    contents:
      /bin:
      /sbin:
      /usr/bin/:
      /usr/sbin/:

  lib:
    contents:
      /lib:
      /lib64: {arch: [amd64, ppc64el]}
      /usr/lib/:
      /usr/lib64/: {arch: [amd64, ppc64el]}

  tmp:
    contents:
      /tmp/:

  var:
    contents:
      /run/:
      /run/lock/: {make: true, mode: 01777}
      /var/cache/:
      /var/lib/:
      # The /var/lock symlink is enforced by the package's maintainer scripts
      /var/lock/: {symlink: /run/lock}
      /var/log/:
      # The /var/run symlink is enforced by the package's maintainer scripts
      /var/run/: {symlink: /run}
      /var/tmp/:

  home:
    contents:
      /home/:
      /root/:

  release-info:
    essential:
      - base-files_etc
      - base-files_lib
    contents:
      /etc/debian_version:
      /etc/dpkg/origins/debian:
      /etc/dpkg/origins/default: {symlink: /etc/dpkg/origins/ubuntu}
      /etc/dpkg/origins/ubuntu:
      /etc/host.conf:
      /etc/issue:
      /etc/issue.net:
      /etc/lsb-release:
      /etc/os-release:
      /usr/lib/os-release:

  # Dedicated slice for generating the Chisel manifest.
  chisel:
    essential:
      - base-files_var
    contents:
      /var/lib/chisel/**: {generate: manifest}

  copyright:
    contents:
      /usr/share/doc/base-files/copyright:
