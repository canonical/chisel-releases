package: python3-attr

essential:
  - python3-attr_copyright

slices:
  libs:
    essential:
      - python3_standard
    contents:
      /usr/lib/python3/dist-packages/attr/**:
      /usr/lib/python3/dist-packages/attrs*.dist-info/**:
      /usr/lib/python3/dist-packages/attrs/**:

  copyright:
    contents:
      /usr/share/doc/python3-attr/copyright:
