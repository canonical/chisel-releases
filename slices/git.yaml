package: git

essential:
  - git_copyright

slices:
  bins:
    # basic functionality including:
    # - init
    # - config
    # - add
    # - commit
    # - status
    # - log
    # - checkout
    # - blame
    # - diff
    # - merge
    essential:
      - libc6_libs
      - libpcre2-8-0_libs
      - zlib1g_libs
    contents:
      /usr/bin/git: {symlink: /usr/lib/git-core/git}
      /usr/lib/git-core/git:

  daemon:
    # support for git daemon
    essential:
      - git_bins
    contents:
      /usr/lib/git-core/git-daemon:

  http-clone:
    # requirements for cloning over http `git clone https://`:
    essential:
      - git_bins
      - libcurl3-gnutls_libs
      - libexpat1_libs
      - libpcre2-8-0_libs
    contents:
      /usr/lib/git-core/git-remote-http:
      /usr/lib/git-core/git-remote-https:  # link pointing to git-remote-http

  ftp-clone:
    # requirements for cloning over ftp `git clone ftp://`:
    essential:
      - git_http-clone
    contents:
      /usr/lib/git-core/git-remote-ftp:

  copyright:
    contents:
      /usr/share/doc/git/copyright:
