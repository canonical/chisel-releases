package: gawk

slices:
  libs:
    essential:
      - libmpfr6_libs
      - libreadline8_libs
      - libsigsegv2_libs
    contents:
      /usr/lib/x86_64-linux-gnu/gawk/*.so:
  bins:
    essential:
      - libc6_libs
      - gawk_libs
    contents:
      # user should manually link /usr/bin/gawk to /usr/bin/awk
      /usr/bin/gawk:
      /usr/lib/x86_64-linux-gnu/awk/grcat:
      /usr/lib/x86_64-linux-gnu/awk/pwcat:
