package: libgcc-15-dev

essential:
  - libgcc-15-dev_copyright

slices:
  # Runtime objects for linking with gcc-15
  # The {e,n}crti.o and {e,n}crtn.o files are the startup
  # https://gcc.gnu.org/legacy-ml/gcc-patches/2009-01/msg01151.html
  runtime:
    contents:
      /usr/lib/gcc/*-linux-*/15/crtbegin.o:
      /usr/lib/gcc/*-linux-*/15/crtbeginS.o:
      /usr/lib/gcc/*-linux-*/15/crtbeginT.o:
      /usr/lib/gcc/*-linux-*/15/crtend.o:
      /usr/lib/gcc/*-linux-*/15/crtendS.o:
      /usr/lib/gcc/*-linux-*/15/crtfastmath.o:
        arch: [amd64, arm64, armhf, i386]
      /usr/lib/gcc/*-linux-*/15/crti.o:
        arch: [riscv64]
      /usr/lib/gcc/*-linux-*/15/crtn.o:
        arch: [riscv64]
      /usr/lib/gcc/*-linux-*/15/crtoffloadbegin.o:
        arch: [amd64, arm64, ppc64el]
      /usr/lib/gcc/*-linux-*/15/crtoffloadend.o:
        arch: [amd64, arm64, ppc64el]
      /usr/lib/gcc/*-linux-*/15/crtoffloadtable.o:
        arch: [amd64, arm64, ppc64el]
      /usr/lib/gcc/*-linux-*/15/crtoffloadtableS.o:
        arch: [amd64, arm64, ppc64el]
      /usr/lib/gcc/*-linux-*/15/crtprec32.o:
        arch: [amd64, i386]
      /usr/lib/gcc/*-linux-*/15/crtprec64.o:
        arch: [amd64, i386]
      /usr/lib/gcc/*-linux-*/15/crtprec80.o:
        arch: [amd64, i386]
      /usr/lib/gcc/*-linux-*/15/ecrti.o:
        arch: [ppc64el]
      /usr/lib/gcc/*-linux-*/15/ecrtn.o:
        arch: [ppc64el]
      /usr/lib/gcc/*-linux-*/15/ncrti.o:
        arch: [ppc64el]
      /usr/lib/gcc/*-linux-*/15/ncrtn.o:
        arch: [ppc64el]

  core:
    essential:
      - libgcc-15-dev_runtime
      - libgcc-s1_libs
    contents:
      /usr/lib/gcc/*-linux-*/15/libgcc.a:
      # linker script which links to libgcc_s.so.1 from libgcc-s1 and adds -lgcc as a link option
      /usr/lib/gcc/*-linux-*/15/libgcc_s.so:

  headers:
    contents:
      /usr/lib/gcc/*-linux-*/15/include/*.h:
      /usr/lib/gcc/*-linux-*/15/include/sanitizer/*.h:

  copyright:
    essential:
      - gcc-15-base_copyright
    contents:
      /usr/share/doc/libgcc-15-dev:
