package: cpp-14-aarch64-linux-gnu

essential:
  - cpp-14-aarch64-linux-gnu_copyright

slices:
  bins:
    essential:
      - cpp-14-aarch64-linux-gnu_libs
      - libc6_libs
    contents:
      /usr/bin/aarch64-linux-gnu-cpp-14:

  libs:
    essential:
      - libc6-dev_headers
      - libc6_libs
      - libgmp10_libs
      - libisl23_libs
      - libmpc3_libs
      - libmpfr6_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/libexec/gcc-cross/aarch64-linux-gnu/14/cc1: {arch: [amd64, i386, ppc64el, s390x]}
      /usr/libexec/gcc/aarch64-linux-gnu/14/cc1: {arch: [arm64]}

  copyright:
    essential:
      - gcc-14-base_copyright
    contents:
      /usr/share/doc/cpp-14-aarch64-linux-gnu:
