package: dotnet-host

essential:
  - dotnet-host_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - libstdc++6_libs
    contents:
      /usr/lib/dotnet/dotnet: { prefer: dotnet-host-8.0 }

  copyright:
    contents:
      /usr/share/doc/dotnet-host/copyright:
