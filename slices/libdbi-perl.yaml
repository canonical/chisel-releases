package: libdbi-perl

essential:
  - libdbi-perl_copyright

slices:
  bins:
    essential:
      - perl_bins
    contents:
      /usr/bin/dbi*:
      /usr/bin/dh_perl_dbi:

  libs:
    contents:
      /usr/lib/*-linux-*/perl5/*/Bundle/DBI.pm:
      /usr/lib/*-linux-*/perl5/*/DBD/**:
      /usr/lib/*-linux-*/perl5/*/DBI/**:
      /usr/lib/*-linux-*/perl5/*/Win32/DBIODBC.pm:
      /usr/lib/*-linux-*/perl5/*/auto/DBI/**:
      /usr/lib/*-linux-*/perl5/*/dbixs_rev.pl:
      /usr/share/libdbi-perl/perl-dbdabi.make:

  copyright:
    contents:
      /usr/share/doc/libdbi-perl/copyright:
