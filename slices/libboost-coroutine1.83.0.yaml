package: libboost-coroutine1.83.0

essential:
  - libboost-coroutine1.83.0_copyright

slices:
  libs:
    essential:
      # The chisel tool does not support per-architecture packages
      # libgcc-s1 is required on armhf
      # - libgcc-s1_libs
      - libboost-context1.83.0_libs
      - libc6_libs
      - libstdc++6_libs
    contents:
      /usr/lib/*-linux-*/libboost_coroutine.so.1.83.0:
  copyright:
    contents:
      /usr/share/doc/libboost-coroutine1.83.0/copyright:

