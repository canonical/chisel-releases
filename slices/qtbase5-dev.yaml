package: qtbase5-dev

essential:
  - qtbase5-dev_copyright

slices:
  core:
    contents:
      /usr/include/*-linux-*/qt5/**:
      /usr/lib/*-linux-*/cmake/Qt5/**:
      /usr/lib/*-linux-*/libQt5OpenGLExtensions.a:
      /usr/lib/*-linux-*/libQt5OpenGLExtensions.prl:
      /usr/lib/*-linux-*/metatypes/*.json:
      /usr/lib/*-linux-*/pkgconfig/**:
      /usr/lib/*-linux-*/qt5/bin/*:
      /usr/lib/*-linux-*/qt5/mkspecs/**:
    essential:
      - libqt5core5t64_libs

  doc:
    contents:
      /usr/share/doc/qtbase5-dev/changelog.Debian.gz:
      /usr/share/qt5/doc/**:

  copyright:
    contents:
      /usr/share/doc/qtbase5-dev/copyright:
