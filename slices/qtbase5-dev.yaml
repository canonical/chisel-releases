package: qtbase5-dev

essential:
  - qtbase5-dev_copyright

slices:

  bins:
    essential:
      - qtbase5-dev-tools_bins
      - qtbase5-dev-tools_scripts
    contents:
      # Symlink to ../../../qt5/bin/fixqt4headers.pl
      /usr/lib/*-linux-*/qt5/bin/fixqt4headers.pl:
      /usr/lib/*-linux-*/qt5/bin/moc:  # Symlink to ../../../qt5/bin/moc
      /usr/lib/*-linux-*/qt5/bin/qdbuscpp2xml:  # Symlink to ../../../qt5/bin/qdbuscpp2xml
      /usr/lib/*-linux-*/qt5/bin/qdbusxml2cpp:  # Symlink to ../../../qt5/bin/qdbusxml2cpp
      /usr/lib/*-linux-*/qt5/bin/qlalr:  # Symlink to ../../../qt5/bin/qlalr
      /usr/lib/*-linux-*/qt5/bin/rcc:  # Symlink to ../../../qt5/bin/rcc
      /usr/lib/*-linux-*/qt5/bin/syncqt.pl:  # Symlink to ../../../qt5/bin/syncqt.pl
      /usr/lib/*-linux-*/qt5/bin/uic:  # Symlink to ../../../qt5/bin/uic

  libs:
    essential:
      - libqt5core5t64_libs
      - libqt5dbus5t64_libs
      - libqt5gui5t64_libegldevice
      - libqt5gui5t64_libeglsupport
      - libqt5gui5t64_libgui
      - libqt5gui5t64_libxcbqpa
      - libqt5network5t64_libnetwork
      - libqt5printsupport5t64_libprintsupport
      - libqt5widgets5t64_libs
    contents:
      # /usr/lib/*-linux-*/libQt5Concurrent.so:  # Symlink to libQt5Concurrent.so.5.15.18
      /usr/lib/*-linux-*/libQt5Core.so:  # Symlink to libQt5Core.so.5.15.18
      /usr/lib/*-linux-*/libQt5DBus.so:  # Symlink to libQt5DBus.so.5.15.18
      # Symlink to libQt5EglFSDeviceIntegration.so.5.15.18
      /usr/lib/*-linux-*/libQt5EglFSDeviceIntegration.so:
      /usr/lib/*-linux-*/libQt5EglFsKmsSupport.so:  # Symlink to libQt5EglFsKmsSupport.so.5.15.18
      /usr/lib/*-linux-*/libQt5Gui.so:  # Symlink to libQt5Gui.so.5.15.18
      /usr/lib/*-linux-*/libQt5Network.so:  # Symlink to libQt5Network.so.5.15.18
      /usr/lib/*-linux-*/libQt5OpenGLExtensions.a:
      /usr/lib/*-linux-*/libQt5PrintSupport.so:  # Symlink to libQt5PrintSupport.so.5.15.18
      # /usr/lib/*-linux-*/libQt5Sql.so:  # Symlink to libQt5Sql.so.5.15.18
      # /usr/lib/*-linux-*/libQt5Test.so:  # Symlink to libQt5Test.so.5.15.18
      /usr/lib/*-linux-*/libQt5Widgets.so:  # Symlink to libQt5Widgets.so.5.15.18
      /usr/lib/*-linux-*/libQt5XcbQpa.so:  # Symlink to libQt5XcbQpa.so.5.15.18
      # /usr/lib/*-linux-*/libQt5Xml.so:  # Symlink to libQt5Xml.so.5.15.18

  include:
    contents:
      /usr/include/*-linux-*/qt5/QtConcurrent/*.h:
      /usr/include/*-linux-*/qt5/QtCore*.h:
      /usr/include/*-linux-*/qt5/QtDBus*.h:
      /usr/include/*-linux-*/qt5/QtGui*.h:
      /usr/include/*-linux-*/qt5/QtNetwork*.h:
      /usr/include/*-linux-*/qt5/QtOpenGLExtensions*.h:
      /usr/include/*-linux-*/qt5/QtPlatformHeaders*.h:
      /usr/include/*-linux-*/qt5/QtPrintSupport*.h:
      /usr/include/*-linux-*/qt5/QtSql*.h:
      /usr/include/*-linux-*/qt5/QtTest*.h:
      /usr/include/*-linux-*/qt5/QtWidgets*.h:
      /usr/include/*-linux-*/qt5/QtXml*.h:

  cmake:
    contents:
      /usr/lib/*-linux-*/cmake/Qt5/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5Concurrent/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5Core/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5DBus/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5EglFsKmsSupport/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5Gui/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5Network/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5OpenGLExtensions/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5PrintSupport/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5Sql/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5Test/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5Widgets/*.cmake:
      /usr/lib/*-linux-*/cmake/Qt5Xml/*.cmake:

  pkgconfig:
    contents:
      /usr/lib/*-linux-*/pkgconfig/Qt5Concurrent.pc:
      /usr/lib/*-linux-*/pkgconfig/Qt5Core.pc:
      /usr/lib/*-linux-*/pkgconfig/Qt5DBus.pc:
      /usr/lib/*-linux-*/pkgconfig/Qt5Gui.pc:
      /usr/lib/*-linux-*/pkgconfig/Qt5Network.pc:
      /usr/lib/*-linux-*/pkgconfig/Qt5OpenGLExtensions.pc:
      /usr/lib/*-linux-*/pkgconfig/Qt5PrintSupport.pc:
      /usr/lib/*-linux-*/pkgconfig/Qt5Sql.pc:
      /usr/lib/*-linux-*/pkgconfig/Qt5Test.pc:
      /usr/lib/*-linux-*/pkgconfig/Qt5Widgets.pc:
      /usr/lib/*-linux-*/pkgconfig/Qt5Xml.pc:

  metatypes:
    contents:
      /usr/lib/*-linux-*/metatypes/qt5core_metatypes.json:
      /usr/lib/*-linux-*/metatypes/qt5gui_metatypes.json:
      /usr/lib/*-linux-*/metatypes/qt5widgets_metatypes.json:

  # TODO: add qt5-qmake once sliced
  qmake:
    # qmake metadata files
    # essential:
    #   - qt5-qmake_bins
    contents:
      /usr/lib/*-linux-*/libQt5Concurrent.prl:
      /usr/lib/*-linux-*/libQt5Core.prl:
