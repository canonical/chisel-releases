package: perl-base

essential:
  - perl-base_copyright

slices:
  modules:
    contents:
      /usr/lib/*-linux-*/perl-base/**/*.pl:
      /usr/lib/*-linux-*/perl-base/**/*.pm:
      /usr/lib/*-linux-*/perl-base/*.pl:
      /usr/lib/*-linux-*/perl-base/*.pm:

  libs:
    essential:
      - libc6_libs
      - libcrypt1_libs
    contents:
      /usr/lib/*-linux-*/perl-base/**/*.so:

  bins:
    essential:
      - perl-base_libs
      - perl-base_modules
    contents:
      # hard link
      /usr/bin/perl:
      /usr/bin/perl5.38.2: {copy: /usr/bin/perl}
      /usr/bin/perl:
      /usr/bin/perl5.38.2: {copy: /usr/bin/perl}

  copyright:
    contents:
      /usr/share/doc/perl-base/copyright:
