package: python3-pluggy

essential:
  - python3-pluggy_copyright

slices:
  libs:
    essential:
      - python3_standard
    contents:
      /usr/lib/python3/dist-packages/pluggy-*.dist-info/**:
      /usr/lib/python3/dist-packages/pluggy/**:

  copyright:
    contents:
      /usr/share/doc/python3-pluggy/copyright:
