package: libmagic1t64

essential:
  - libmagic1t64_copyright

slices:
  libs:
    essential:
      - libbz2-1.0_libs
      - libc6_libs
      - liblzma5_libs
      - zlib1g_libs
    contents:
      /usr/lib/*-linux-*/libmagic.so.1*:

  data:
    essential:
      - libmagic-mgc_data
    contents:
      /usr/share/misc/magic:

  config:
    contents:
      /etc/magic:
      /etc/magic.mime:

  copyright:
    contents:
      /usr/share/doc/libmagic1t64/copyright:
