package: python3-typing-extensions

essential:
  - python3-typing-extensions_copyright

slices:
  libs:
    essential:
      - python3_standard
    contents:
      /usr/lib/python3/dist-packages/typing_extensions-*.dist-info/**:
      /usr/lib/python3/dist-packages/typing_extensions.py:

  copyright:
    contents:
      /usr/share/doc/python3-typing-extensions/copyright:
