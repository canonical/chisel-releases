      - libattr1_libs
      - libc6_libs
      - libselinux1_libs
    contents:
      /usr/bin/install:

  id-utility:
    essential:
      - libc6_libs
      - libselinux1_libs
    contents:
      /usr/bin/id:

  join:
    essential:
      - libc6_libs
    contents:
      /usr/bin/join:

  link:
    essential:
      - libc6_libs
    contents:
      /usr/bin/link:

  mktemp:
    essential:
      - libc6_libs
    contents:
      /usr/bin/mktemp:

  mv-utility:
    essential:
      - libacl1_libs
      - libattr1_libs
      - libc6_libs
      - libselinux1_libs
    contents:
      /usr/bin/mv:

  od-utility:
    essential:
      - libc6_libs
    contents:
      /usr/bin/od:

  rmdir:
    essential:
      - libc6_libs
    contents:
      /usr/bin/rmdir:

  stat:
    essential:
      - libc6_libs
      - libselinux1_libs
    contents:
      /usr/bin/stat:

  split:
    essential:
      - libc6_libs
    contents:
      /usr/bin/split:

  tail:
    essential:
      - libc6_libs
    contents:
      /usr/bin/tail:

  test:
    essential:
      - libc6_libs
    contents:
      /usr/bin/[:
      /usr/bin/test:

  timeout:
    essential:
      - libc6_libs
    contents:
      /usr/bin/timeout:

  tr-utility:
    essential:
      - libc6_libs
    contents:
      /usr/bin/tr:

  unlink:
    essential:
      - libc6_libs
    contents:
      /usr/bin/unlink:

  copyright:
    contents:
      /usr/share/doc/coreutils/copyright:
