package: coreutils

essential:
  - coreutils_copyright

slices:
  libs:
    essential:
      - libc6_libs
    contents:
      /usr/libexec/coreutils/libstdbuf.so:

  bins:
    essential:
      - coreutils_basename
      - coreutils_chmod
      - coreutils_chown
      - coreutils_cut
      - coreutils_date
      - coreutils_dd-utility
      - coreutils_dir
      - coreutils_dirname
      - coreutils_echo
      - coreutils_env
      - coreutils_expr
      - coreutils_head
      - coreutils_id-utility
      - coreutils_install
      - coreutils_join
      - coreutils_libs
      - coreutils_link
      - coreutils_ln-utility
      - coreutils_mkdir
      - coreutils_mktemp
      - coreutils_mv-utility
      - coreutils_od-utility
      - coreutils_readlink
      - coreutils_rm-utility
      - coreutils_rmdir
      - coreutils_sort
      - coreutils_split
      - coreutils_stat
      - coreutils_tail
      - coreutils_test
      - coreutils_timeout
      - coreutils_touch
      - coreutils_tr-utility
      - coreutils_unlink
      - libacl1_libs
      - libattr1_libs
      - libc6_libs
      - libcrypt1_libs
      - libgcc-s1_libs
      - libgmp10_libs
      - libpcre2-8-0_libs
      - libselinux1_libs

    contents:
      /usr/bin/arch:
      /usr/bin/b2sum:
      /usr/bin/base32:
      /usr/bin/base64:
      /usr/bin/basenc:
      /usr/bin/cat:
      /usr/bin/chcon:
      /usr/bin/chgrp:
      /usr/bin/cksum:
      /usr/bin/comm:
      /usr/bin/cp:
      /usr/bin/csplit:
      /usr/bin/df:
      /usr/bin/dircolors:
      /usr/bin/du:
      /usr/bin/expand:
      /usr/bin/factor:
      /usr/bin/false:
      /usr/bin/fmt:
      /usr/bin/fold:
      /usr/bin/groups:
      /usr/bin/hostid:
      /usr/bin/logname:
      /usr/bin/md5sum:
      /usr/bin/md5sum.textutils:
      /usr/bin/mkfifo:
      /usr/bin/mknod:
      /usr/bin/nice:
      /usr/bin/nl:
      /usr/bin/nohup:
      /usr/bin/nproc:
      /usr/bin/numfmt:
      /usr/bin/paste:
      /usr/bin/pathchk:
      /usr/bin/pinky:
      /usr/bin/pr:
      /usr/bin/printenv:
      /usr/bin/ptx:
      /usr/bin/pwd:
      /usr/bin/realpath:
      /usr/bin/runcon:
      /usr/bin/seq:
      /usr/bin/sha1sum:
      /usr/bin/sha224sum:
      /usr/bin/sha256sum:
      /usr/bin/sha384sum:
      /usr/bin/sha512sum:
      /usr/bin/shred:
      /usr/bin/shuf:
      /usr/bin/sleep:
      /usr/bin/stdbuf:
      /usr/bin/stty:
      /usr/bin/sum:
      /usr/bin/sync:
      /usr/bin/tac:
      /usr/bin/tee:
      /usr/bin/true:
      /usr/bin/truncate:
      /usr/bin/tsort:
      /usr/bin/tty:
      /usr/bin/uname:
      /usr/bin/unexpand:
      /usr/bin/uniq:
      /usr/bin/users:
      /usr/bin/vdir:
      /usr/bin/wc:
      /usr/bin/who:
      /usr/bin/whoami:
      /usr/bin/yes:
      /usr/sbin/chroot:

  env:
    essential:
      - libc6_libs
    contents:
      /usr/bin/env:

  expr:
    essential:
      - libc6_libs
      - libgmp10_libs
    contents:
      /usr/bin/expr:

  mkdir:
    essential:
      - libc6_libs
      - libpcre2-8-0_libs
      - libselinux1_libs
    contents:
      /usr/bin/mkdir:

  echo:
    essential:
      - libc6_libs
    contents:
      /usr/bin/echo:

  # NOTE: slice names must have at least 3 characters, so we can't just call this `ln`
  ln-utility:
    essential:
      - libc6_libs
    contents:
      /usr/bin/ln:

  rm-utility:
    essential:
      - libc6_libs
    contents:
      /usr/bin/rm:

  readlink:
