  date:
    essential:
      - libc6_libs
    contents:
      /usr/bin/date:

  dd-utility:
    essential:
      - libc6_libs
    contents:
      /usr/bin/dd:

  dir:
    essential:
      - libc6_libs
      - libselinux1_libs
    contents:
      /usr/bin/dir:

  head:
    essential:
      - libc6_libs
    contents:
      /usr/bin/head:

  install:
    essential:
