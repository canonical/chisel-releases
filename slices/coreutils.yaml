# This package contains the basic file, shell and text manipulation utilities
# which are expected to exist on every operating system.
package: coreutils

essential:
  - coreutils_copyright

# From 25.10 onward, coreutils ships can either deliver coreutils-from-gnu
# or coreutils-from-uutils. The former is the default in 25.10.
slices:
  libs:
    essential:
      - coreutils-from-gnu_libs

  bins:
    essential:
      - coreutils-from-gnu_bins

  output-of-entire-files:
    essential:
      - coreutils-from-gnu_output-of-entire-files

  formatting-file-contents:
    essential:
      - coreutils-from-gnu_formatting-file-contents

  output-of-parts-of-files:
    essential:
      - coreutils-from-gnu_output-of-parts-of-files

  summarizing-files:
    essential:
      - coreutils-from-gnu_summarizing-files

  operating-on-sorted-files:
    essential:
      - coreutils-from-gnu_operating-on-sorted-files

  operating-on-fields:
    essential:
      - coreutils-from-gnu_operating-on-fields

  operating-on-characters:
    essential:
      - coreutils-from-gnu_operating-on-characters

  directory-listing:
    essential:
      - coreutils-from-gnu_directory-listing

  basic-operations:
    essential:
      - coreutils-from-gnu_basic-operations

  special-file-types:
    essential:
      - coreutils-from-gnu_special-file-types

  changing-file-attributes:
    essential:
      - coreutils-from-gnu_changing-file-attributes

  file-space-usage:
    essential:
      - coreutils-from-gnu_file-space-usage

  printing-text:
    essential:
      - coreutils-from-gnu_printing-text

  conditions:
    essential:
      - coreutils-from-gnu_conditions

  redirection:
    essential:
      - coreutils-from-gnu_redirection

  file-name-manipulation:
    essential:
      - coreutils-from-gnu_file-name-manipulation

  working-context:
    essential:
      - coreutils-from-gnu_working-context

  user-information:
    essential:
      - coreutils-from-gnu_user-information

  system-context:
    essential:
      - coreutils-from-gnu_system-context

  selinux-context:
    essential:
      - coreutils-from-gnu_selinux-context

  modified-command-invocation:
    essential:
      - coreutils-from-gnu_modified-command-invocation

  delaying:
    essential:
      - coreutils-from-gnu_delaying

  numeric-operations:
    essential:
      - coreutils-from-gnu_numeric-operations

  # Single-binary slices
  env:
    essential:
      - coreutils-from-gnu_env

  expr:
    essential:
      - coreutils-from-gnu_expr

  mkdir:
    essential:
      - coreutils-from-gnu_mkdir

  echo:
    essential:
      - coreutils-from-gnu_echo

  ln-utility:
    essential:
      - coreutils-from-gnu_ln-utility

  rm-utility:
    essential:
      - coreutils-from-gnu_rm-utility

  readlink:
    essential:
      - coreutils-from-gnu_readlink

  sort:
    essential:
      - coreutils-from-gnu_sort

  dirname:
    essential:
      - coreutils-from-gnu_dirname

  touch:
    essential:
      - coreutils-from-gnu_touch

  printf:
    essential:
      - coreutils-from-gnu_printf

  copyright:
    contents:
      /usr/share/doc/coreutils/copyright:
