package: coreutils

essential:
  - coreutils_copyright

slices:
  libs:
    essential:
      - libc6_libs
    contents:
      /usr/libexec/coreutils/libstdbuf.so:

  bins:
    essential:
      - coreutils_delaying
      - coreutils_directory-listing
      - coreutils_dirname
      - coreutils_echo
      - coreutils_env
      - coreutils_expr
      - coreutils_libs
      - coreutils_mktemp
      - coreutils_output-of-entire-files
      - coreutils_rm-utility
      - coreutils_sort
      - coreutils_special-file-types
      - coreutils_system-context
      - coreutils_touch
      - coreutils_working-context
      - libacl1_libs
      - libattr1_libs
      - libc6_libs
      - libcrypt1_libs
      - libgcc-s1_libs
      - libgmp10_libs
      - libpcre2-8-0_libs
      - libselinux1_libs

    contents:
      /usr/bin/[:
      /usr/bin/b2sum:
      /usr/bin/basename:
      /usr/bin/chcon:
      /usr/bin/chgrp:
      /usr/bin/chmod:
      /usr/bin/chown:
      /usr/bin/cksum:
      /usr/bin/comm:
      /usr/bin/cp:
      /usr/bin/csplit:
      /usr/bin/cut:
      /usr/bin/dd:
      /usr/bin/df:
      /usr/bin/du:
      /usr/bin/expand:
      /usr/bin/factor:
      /usr/bin/false:
      /usr/bin/fmt:
      /usr/bin/fold:
      /usr/bin/groups:
      /usr/bin/head:
      /usr/bin/id:
      /usr/bin/install:
      /usr/bin/join:
      /usr/bin/logname:
      /usr/bin/md5sum:
      /usr/bin/md5sum.textutils:
      /usr/bin/mv:
      /usr/bin/nice:
      /usr/bin/nohup:
      /usr/bin/numfmt:
      /usr/bin/paste:
      /usr/bin/pathchk:
      /usr/bin/pinky:
      /usr/bin/pr:
      /usr/bin/ptx:
      /usr/bin/realpath:
      /usr/bin/runcon:
      /usr/bin/seq:
      /usr/bin/sha1sum:
      /usr/bin/sha224sum:
      /usr/bin/sha256sum:
      /usr/bin/sha384sum:
      /usr/bin/sha512sum:
      /usr/bin/shred:
      /usr/bin/shuf:
      /usr/bin/split:
      /usr/bin/stat:
      /usr/bin/stdbuf:
      /usr/bin/sum:
      /usr/bin/sync:
      /usr/bin/tail:
      /usr/bin/tee:
      /usr/bin/test:
      /usr/bin/timeout:
      /usr/bin/tr:
      /usr/bin/true:
      /usr/bin/truncate:
      /usr/bin/tsort:
      /usr/bin/unexpand:
      /usr/bin/uniq:
      /usr/bin/users:
      /usr/bin/wc:
      /usr/bin/who:
      /usr/bin/whoami:
      /usr/bin/yes:
      /usr/sbin/chroot:


  # Output of entire files -- These commands read and write entire files,
  # possibly transforming them in some way.
  # https://www.gnu.org/software/coreutils/manual/html_node/Output-of-entire-files.html
  output-of-entire-files:
    essential:
      - libc6_libs
    contents:
      /usr/bin/base32:
      /usr/bin/base64:
      /usr/bin/basenc:
      /usr/bin/cat:
      /usr/bin/nl:
      /usr/bin/od:
      /usr/bin/tac:

  # Directory listing -- This slice contains the ls command and its variants dir
  # and vdir, which list information about files.
  # https://www.gnu.org/software/coreutils/manual/html_node/Directory-listing.html
  directory-listing:
    essential:
      - libc6_libs
      - libcap2_libs
      - libselinux1_libs
    contents:
      /usr/bin/dir:
      /usr/bin/dircolors:
      /usr/bin/ls:
      /usr/bin/vdir:

  # Special file types -- This slice contains commands which create special
  # types of files (and rmdir, which removes directories, one special file
  # type).
  # https://www.gnu.org/software/coreutils/manual/html_node/Special-file-types.html
  special-file-types:
    essential:
      - coreutils_ln-utility
      - coreutils_mkdir
      - coreutils_readlink
      - libc6_libs
      - libselinux1_libs
    contents:
      /usr/bin/link:
      /usr/bin/mkfifo:
      /usr/bin/mknod:
      /usr/bin/rmdir:
      /usr/bin/unlink:

  # Working context -- This slice contains commands that display or alter the
  # context in which you are working: the current directory, the terminal
  # settings, and so forth.
  # https://www.gnu.org/software/coreutils/manual/html_node/Working-context.html
  working-context:
    essential:
      - libc6_libs
    contents:
      /usr/bin/printenv:
      /usr/bin/pwd:
      /usr/bin/stty:
      /usr/bin/tty:

  # System context -- This slice contains commands that print or change
  # system-wide information.
  # https://www.gnu.org/software/coreutils/manual/html_node/System-context.html
  system-context:
    essential:
      - libc6_libs
    contents:
      /usr/bin/arch:
      /usr/bin/date:
      /usr/bin/hostid:
      /usr/bin/nproc:
      /usr/bin/uname:

  # Delaying.
  # https://www.gnu.org/software/coreutils/manual/html_node/Delaying.html
  delaying:
    essential:
      - libc6_libs
    contents:
      /usr/bin/sleep:

  # Single-binary slices

  env:
    essential:
      - libc6_libs
    contents:
      /usr/bin/env:

  expr:
    essential:
      - libc6_libs
      - libgmp10_libs
    contents:
      /usr/bin/expr:

  mkdir:
    essential:
      - libc6_libs
      - libpcre2-8-0_libs
      - libselinux1_libs
    contents:
      /usr/bin/mkdir:

  mktemp:
    essential:
      - libc6_libs
    contents:
      /usr/bin/mktemp:

  echo:
    essential:
      - libc6_libs
    contents:
      /usr/bin/echo:

  # NOTE: slice names must have at least 3 characters, so we can't just call this `ln`
  ln-utility:
    essential:
      - libc6_libs
    contents:
      /usr/bin/ln:

  rm-utility:
    essential:
      - libc6_libs
    contents:
      /usr/bin/rm:

  readlink:
    essential:
      - libc6_libs
    contents:
      /usr/bin/readlink:

  sort:
    essential:
      - libc6_libs
      - libssl3t64_libcrypto
    contents:
      /usr/bin/sort:

  dirname:
    essential:
      - libc6_libs
    contents:
      /usr/bin/dirname:

  touch:
    essential:
      - libc6_libs
    contents:
      /usr/bin/touch:

  printf:
    essential:
      - libc6_libs
    contents:
      /usr/bin/printf:

  copyright:
    contents:
      /usr/share/doc/coreutils/copyright:
