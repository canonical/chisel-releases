package: perl-modules-5.40

essential:
  - perl-modules-5.40_copyright

slices:
  # The _core slice contains the perl modules that are tightly
  # dependent upon each other. Splitting them into separate slices
  # would cause cyclic dependencies.
  core:
    essential:
      - perl-base_modules
    contents:
      /usr/share/perl/5.40:
      /usr/share/perl/5.40*/AutoLoader.pm:
      /usr/share/perl/5.40*/AutoSplit.pm:
      /usr/share/perl/5.40*/Carp.pm:
      /usr/share/perl/5.40*/Carp/**.pm:
      /usr/share/perl/5.40*/Class/**.pm:
      /usr/share/perl/5.40*/Compress/**.pm:
      /usr/share/perl/5.40*/DirHandle.pm:
      /usr/share/perl/5.40*/Exporter.pm:
      /usr/share/perl/5.40*/Exporter/**.pm:
      /usr/share/perl/5.40*/Fatal.pm:
      /usr/share/perl/5.40*/File/**.pm:
      /usr/share/perl/5.40*/FileCache.pm:
      /usr/share/perl/5.40*/FileHandle.pm:
      /usr/share/perl/5.40*/FindBin.pm:
      /usr/share/perl/5.40*/I18N/**.pm:
      /usr/share/perl/5.40*/IO/**.pm:
      /usr/share/perl/5.40*/IO/**.pod:
      /usr/share/perl/5.40*/IPC/**.pm:
      /usr/share/perl/5.40*/Locale/Maketext.pm:
      /usr/share/perl/5.40*/Locale/Maketext.pod:
      /usr/share/perl/5.40*/Locale/Maketext/**.pm:
      /usr/share/perl/5.40*/Locale/Maketext/**.pod:
      /usr/share/perl/5.40*/SelectSaver.pm:
      /usr/share/perl/5.40*/SelfLoader.pm:
      /usr/share/perl/5.40*/Symbol.pm:
      /usr/share/perl/5.40*/Text/**.pm:
      /usr/share/perl/5.40*/Tie/**.pm:
      /usr/share/perl/5.40*/XSLoader.pm:
      /usr/share/perl/5.40*/_charnames.pm:
      /usr/share/perl/5.40*/base.pm:
      /usr/share/perl/5.40*/builtin.pm:
      /usr/share/perl/5.40*/bytes.pm:
      /usr/share/perl/5.40*/charnames.pm:
      /usr/share/perl/5.40*/constant.pm:
      /usr/share/perl/5.40*/deprecate.pm:
      /usr/share/perl/5.40*/experimental.pm:
      /usr/share/perl/5.40*/feature.pm:
      /usr/share/perl/5.40*/fields.pm:
