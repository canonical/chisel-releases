package: dotnet-sdk-10.0

essential:
  - dotnet-sdk-10.0_copyright

slices:
  # libicu is not needed if the environment is set to invariant by using
  # the environment variable DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=1
  # If globalization is needed, libicu must be included as well.
  # For more information, see:
  # https://learn.microsoft.com/en-us/dotnet/core/runtime-config/globalization
  # https://github.com/dotnet/runtime/blob/main/docs/design/features/globalization-invariant-mode.md
  core:
    essential:
      - aspnetcore-runtime-10.0_core
      - aspnetcore-targeting-pack-10.0_libs
      - ca-certificates_data
      - dotnet-apphost-pack-10.0_libs
      - dotnet-runtime-10.0_core
      # chisel does not support adding a slice only for amd64 and arm64
      # Until support for this is added we have to remove this
      # recommended dependency
      # - dotnet-sdk-aot-10.0_libs
      - dotnet-targeting-pack-10.0_libs
      - dotnet-templates-10.0_libs
      - libc6_libs
      - libgcc-s1_libs
      - libstdc++6_libs
    contents:
      /usr/lib/dotnet/library-packs/Microsoft.DotNet.ILCompiler.10.0.*.nupkg: {arch: [amd64, arm64]}
      /usr/lib/dotnet/library-packs/Microsoft.NET.ILLink.Tasks.10.0.*.nupkg: {arch: [amd64, arm64]}
      /usr/lib/dotnet/metadata/workloads/10.0.100/userlocal:
      /usr/lib/dotnet/packs/Microsoft.AspNetCore.App.Runtime.*/10.0.*/**:
      /usr/lib/dotnet/packs/Microsoft.NETCore.App.Runtime.*/10.0.*/**:
      /usr/lib/dotnet/sdk-manifests/10.0.100/microsoft.net.workload.*/**:
      /usr/lib/dotnet/sdk/10.0.*/**:

  standard:
    essential:
      - dotnet-sdk-10.0_core
      # see comment of dotnet-sdk-10.0_core slice above:
      - libicu78_libs

  copyright:
    contents:
      /usr/share/doc/dotnet-sdk-10.0/copyright:
