      /usr/bin/cvtsudoers:
      /usr/bin/sudo:
      /usr/bin/sudoedit:
      /usr/bin/sudoreplay:
      /usr/libexec/sudo/sesh:
      /usr/sbin/sudo_logsrvd:
      /usr/sbin/sudo_sendlog:
      /usr/sbin/visudo:

  config:
