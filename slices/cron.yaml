package: cron

essential:
  - cron_copyright

slices:
  bins:
    essential:
      - cron-daemon-common_config
      - cron_config
      - init-system-helpers_bins
      - libc6_libs
      - libpam-runtime_bins
      - libpam0g_libs
      - libselinux1_libs
      - sensible-utils_bins
    contents:
      /usr/bin/crontab:
      /usr/sbin/cron:

  config:
    contents:
      /etc/default/cron:
      /etc/init.d/cron:
      /etc/pam.d/cron:
      /etc/supercat/spcrc-crontab:
      /etc/supercat/spcrc-crontab-light:

  copyright:
    contents:
      /usr/share/doc/cron/copyright:
