      /usr/share/perl/5.38*/SelfLoader.pm:
      /usr/share/perl/5.38*/Symbol.pm:
      /usr/share/perl/5.38*/Text/**.pm:
      /usr/share/perl/5.38*/Tie/**.pm:
      /usr/share/perl/5.38*/XSLoader.pm:
      /usr/share/perl/5.38*/_charnames.pm:
      /usr/share/perl/5.38*/base.pm:
      /usr/share/perl/5.38*/builtin.pm:
      /usr/share/perl/5.38*/bytes.pm:
      /usr/share/perl/5.38*/bytes_heavy.pl:
      /usr/share/perl/5.38*/charnames.pm:
      /usr/share/perl/5.38*/constant.pm:
      /usr/share/perl/5.38*/deprecate.pm:
