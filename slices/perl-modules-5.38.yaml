package: perl-modules-5.38

essential:
  - perl-modules-5.38_copyright

slices:
  # The _core slice contains the perl modules that are tightly
  # dependent upon each other. Splitting them into separate slices
  # would cause cyclic dependencies.
  core:
    essential:
      - perl-base_modules
    contents:
      /usr/share/perl/5.38:
      /usr/share/perl/5.38*/AutoLoader.pm:
      /usr/share/perl/5.38*/AutoSplit.pm:
      /usr/share/perl/5.38*/Carp.pm:
      /usr/share/perl/5.38*/Carp/**.pm:
      /usr/share/perl/5.38*/Class/**.pm:
      /usr/share/perl/5.38*/Compress/**.pm:
      /usr/share/perl/5.38*/DirHandle.pm:
      /usr/share/perl/5.38*/Exporter.pm:
      /usr/share/perl/5.38*/Exporter/**.pm:
      /usr/share/perl/5.38*/Fatal.pm:
      /usr/share/perl/5.38*/File/**.pm:
      /usr/share/perl/5.38*/FileCache.pm:
      /usr/share/perl/5.38*/FileHandle.pm:
      /usr/share/perl/5.38*/FindBin.pm:
      /usr/share/perl/5.38*/I18N/**.pm:
      /usr/share/perl/5.38*/IO/**.pm:
      /usr/share/perl/5.38*/IO/**.pod:
      /usr/share/perl/5.38*/IPC/**.pm:
      /usr/share/perl/5.38*/Locale/Maketext.pm:
      /usr/share/perl/5.38*/Locale/Maketext.pod:
      /usr/share/perl/5.38*/Locale/Maketext/**.pm:
