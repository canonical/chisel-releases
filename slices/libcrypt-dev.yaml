package: libcrypt-dev

essential:
  - libcrypt-dev_copyright

slices:
  libs:
    essential:
      - libcrypt1_libs
    contents:
      /usr/lib/*-linux-*/libcrypt.a:
      /usr/lib/*-linux-*/libcrypt.so:  # Symlink to .so in libcrypt1

  headers:
    contents:
      /usr/include/crypt.h:

  pkgconfig:
    contents:
      /usr/lib/*-linux-*/pkgconfig/libcrypt.pc:  # Symlink to libxcrypt.pc
      /usr/lib/*-linux-*/pkgconfig/libxcrypt.pc:

  copyright:
    contents:
      /usr/share/doc/libcrypt-dev/copyright:
