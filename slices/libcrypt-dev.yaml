package: libcrypt-dev

essential:
  - libcrypt-dev_copyright

slices:
  libs:
    essential:
      - libcrypt1_libs
    contents:
      /usr/lib/*-linux-*/libcrypt.a:
      # Symlink to .so in libcrypt1
      /usr/lib/*-linux-*/libcrypt.so:

  headers:
    contents:
      /usr/include/crypt.h:

  pkgconfig:
    contents:
      /usr/lib/*-linux-*/pkgconfig/*:

  copyright:
    contents:
      /usr/share/doc/libcrypt-dev/copyright:
