package: libcrypt-dev

essential:
  - libcrypt-dev_copyright

slices:

  libs:
    essential:
      - libcrypt-dev_core-libs
      - libcrypt-dev_headers
      - libcrypt-dev_symlink-libcrypt

  headers:
    contents:
      /usr/include/crypt.h:

  core-libs:
    contents:
      /usr/lib/*-linux-*/libcrypt.a:

  symlink-libcrypt:
    essential:
      - libcrypt1_libs

    # All of these are symlinks to so's in the libcrypt1 package
    contents:
      /usr/lib/*-linux-*/libcrypt.so:

  copyright:
    contents:
      /usr/share/doc/libcrypt-dev/copyright:
