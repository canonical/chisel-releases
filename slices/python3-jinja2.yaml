package: python3-jinja2

essential:
  - python3-jinja2_copyright

slices:
  libs:
    essential:
      - python3_standard
      - python3-markupsafe_libs
    contents:
      /usr/lib/python3/dist-packages/jinja2*.dist-info/**:
      /usr/lib/python3/dist-packages/jinja2/**:

  copyright:
    contents:
      /usr/share/doc/python3-jinja2/copyright:
