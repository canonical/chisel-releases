package: cpp-13-x86-64-linux-gnu

essential:
  - cpp-13-x86-64-linux-gnu_copyright

slices:
  bins:
    essential:
      - cpp-13-x86-64-linux-gnu_libs
      - libc6_libs
    contents:
      /usr/bin/x86_64-linux-gnu-cpp-13:

  libs:
    essential:
      - libc6-dev_headers
      - libc6_libs
      - libgmp10_libs
      - libisl23_libs
      - libmpc3_libs
      - libmpfr6_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/libexec/gcc/x86_64-linux-gnu/13/cc1: {arch: [amd64]}
      /usr/libexec/gcc-cross/x86_64-linux-gnu/13/cc1: {arch: [arm64, i386, ppc64el, s390x]}

  copyright:
    contents:
      /usr/share/doc/cpp-13-x86-64-linux-gnu:
