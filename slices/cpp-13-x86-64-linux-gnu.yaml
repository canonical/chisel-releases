package: cpp-13-x86-64-linux-gnu

essential:
  - cpp-13-x86-64-linux-gnu_copyright

slices:
  cc1:
    essential:
      - libc6-dev_headers
      - libc6_libs
      - libgmp10_libs
      - libisl23_libs
      - libmpc3_libs
      - libmpfr6_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/libexec/gcc-cross/x86_64-linux-gnu/13/cc1:
        arch: [arm64, i386, ppc64el, s390x]
      /usr/libexec/gcc/x86_64-linux-gnu/13/cc1:
        arch: [amd64]

  copyright:
    essential:
      - gcc-13-base_copyright
    contents:
      /usr/share/doc/cpp-13-x86-64-linux-gnu:
