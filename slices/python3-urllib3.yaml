package: python3-urllib3

essential:
  - python3-urllib3_copyright

slices:
  libs:
    essential:
      - python3_standard
    contents:
      /usr/lib/python3/dist-packages/urllib3*.dist-info/**:
      /usr/lib/python3/dist-packages/urllib3/**:

  copyright:
    contents:
      /usr/share/doc/python3-urllib3/copyright:
