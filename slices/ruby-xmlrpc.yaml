package: ruby-xmlrpc

essential:
  - ruby-xmlrpc_copyright

slices:
  scripts:
    essential:
      - ruby-xmlrpc_rubygems
    contents:
      /usr/lib/ruby/vendor_ruby/xmlrpc.rb:
      /usr/lib/ruby/vendor_ruby/xmlrpc/*:

  rubygems:
    essential:
      - ruby-webrick_rubygems
    contents:
      /usr/share/rubygems-integration/all/specifications/xmlrpc-*.gemspec:

  copyright:
    contents:
      /usr/share/doc/ruby-xmlrpc/copyright:
