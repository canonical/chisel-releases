package: libstd-rust-1.75

essential:
  - libstd-rust-1.75_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - libllvm19_libs
      - libstdc++6_libs
    contents:
      # symlink to ../rust-1.75/lib/librustc_driver-*.so
      /usr/lib/*-linux-*/librustc_driver-*.so:
      /usr/lib/rust-1.75/lib/librustc_driver-*.so:

  copyright:
    contents:
      /usr/share/doc/libstd-rust-1.75/copyright:
