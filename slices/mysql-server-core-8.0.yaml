package: mysql-server-core-8.0
essential:
  - mysql-server-core-8.0_copyright
slices:
  libs:
    essential:
      - libaio1t64_libs
      - libc6_libs
      - libevent-core-2.1-7t64_libs
      - libevent-pthreads-2.1-7t64_libs
      - libgcc-s1_libs
      - libicu74_libs
      - liblz4-1_libs
      - libmecab2_libs
      - libnuma1_libs
      - libprotobuf-lite32t64_libs
      - libssl3t64_libs
      - libstdc++6_libs
      - libtirpc3t64_libs
      - libzstd1_libs
      - mysql-server-core-8.0_data
      - zlib1g_libs
    contents:
      /usr/lib/mysql/plugin/*.so:
      /usr/lib/mysql/zlib_decompress:

  bins:
    essential:
      - mysql-server-core-8.0_libs
    contents:
      /usr/bin/ibd2sdi:
      /usr/bin/innochecksum:
      /usr/bin/my_print_defaults:
      /usr/bin/myisamchk:
      /usr/bin/myisamlog:
      /usr/bin/myisampack:
      /usr/bin/mysql_migrate_keyring:
      /usr/bin/mysql_secure_installation:
      /usr/bin/mysql_ssl_rsa_setup:
      /usr/bin/mysql_tzinfo_to_sql:
      /usr/bin/mysql_upgrade:
      /usr/bin/mysqlbinlog:
      /usr/bin/mysqld_multi:
      /usr/bin/mysqld_safe:
      /usr/bin/perror:
      /usr/sbin/mysqld:

  data:
    contents:
      /usr/share/mysql/*/errmsg.sys:
      /usr/share/mysql/charsets/*.xml:
      /usr/share/mysql/dictionary.txt:
      /usr/share/mysql/innodb_memcached_config.sql:
      # /usr/share/mysql/mysql-log-rotate:

  copyright:
    contents:
      /usr/share/doc/mysql-server-core-8.0/copyright:
