package: dbus-daemon

essential:
  - dbus-daemon_copyright

slices:
  bins:
    essential:
      - dbus-bin_bins
      - dbus-daemon_config
      - dbus-session-bus-common_config
      - libapparmor1_libs
      - libaudit1_libs
      - libc6_libs
      - libcap-ng0_libs
      - libdbus-1-3_libs
      - libexpat1_libs
      - libselinux1_libs
      - libsystemd0_libs
    contents:
      /usr/bin/dbus-daemon:
      /usr/bin/dbus-run-session:
      /var/lib/dbus/: { make: true, mode: 0755 }

  config:
    contents:
      /usr/lib/tmpfiles.d/dbus.conf:

  copyright:
    contents:
      /usr/share/doc/dbus-daemon/copyright:
