package: gcc-14-x86-64-linux-gnu

essential:
  - gcc-14-x86-64-linux-gnu_copyright

slices:
  # Minimal slice to compile simple programs, along with the necessary binutils
  # and libc development files.
  # NOTE: To use this slice, you *must* to create a symlink from /usr/bin/as and
  #       /usr/bin/ld to the respective x86_64-linux-gnu binaries. You might
  #       also want to symlink /usr/bin/gcc to /usr/bin/x86_64-linux-gnu-gcc-14
  #       ln -s x86_64-linux-gnu-as "$rootfs/usr/bin/as"
  #       ln -s x86_64-linux-gnu-ld "$rootfs/usr/bin/ld"
  #       ln -s x86_64-linux-gnu-gcc-14 "$rootfs/usr/bin/gcc"
  minimal:
    essential:
      - binutils-x86-64-linux-gnu_assembler
      - binutils-x86-64-linux-gnu_linker
      - cpp-14-x86-64-linux-gnu_cc1
      - gcc-14-x86-64-linux-gnu_gcc-14
      - libc6-dev_core
      - libgcc-14-dev_core

  # We cannot have symlinks here because they would conflict with
  # gcc-aarch64-linux-gnu slice if both are installed.
  #   contents:
  #     /usr/bin/gcc:
  #       symlink: aarch64-linux-gnu-gcc-14
  #     /usr/bin/as:
  #       symlink: aarch64-linux-gnu-as
  #     /usr/bin/ld:
  #       symlink: aarch64-linux-gnu-ld

  # NOTE: You might want to create a symlink from /usr/bin/gcc to
  #       /usr/bin/x86_64-linux-gnu-gcc to use this slice.
  #       ln -s x86_64-linux-gnu-gcc-14 "$rootfs/usr/bin/gcc"
  gcc-14:
    essential:
      - libc6_libs
      - libgcc-14-dev_headers
    contents:
      /usr/bin/x86_64-linux-gnu-gcc-14:
      /usr/libexec/gcc-cross/x86_64-linux-gnu/14/collect2:
        arch: [arm64, i386, ppc64el, s390x]
      /usr/libexec/gcc-cross/x86_64-linux-gnu/14/liblto_plugin.so:
        arch: [arm64, i386, ppc64el, s390x]
      /usr/libexec/gcc/x86_64-linux-gnu/14/collect2:
        arch: [amd64]
      /usr/libexec/gcc/x86_64-linux-gnu/14/liblto_plugin.so:
        arch: [amd64]

  copyright:
    essential:
      - gcc-14-base_copyright
    contents:
      /usr/share/doc/gcc-14-x86-64-linux-gnu:
