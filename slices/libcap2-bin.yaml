package: libcap2-bin

essential:
  - libcap2-bin_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libcap2_libs
      - libcap2-bin_setcap
    contents:
      /usr/sbin/capsh:
      /usr/sbin/getcap:
      /usr/sbin/getpcaps:

  setcap:
    essential:
      - libc6_libs
      - libcap2_libs
    contents:
      /usr/sbin/setcap:

  copyright:
    contents:
      /usr/share/doc/libcap2-bin/copyright:
