      /lib/*-linux-*/libpcprofile.so:
      /lib/*-linux-*/libpthread-*.*.so:
      /lib/*-linux-*/libpthread.so.*:
      /lib/*-linux-*/libresolv-*.*.so:
      /lib/*-linux-*/libresolv.so.*:
      /lib/*-linux-*/librt-*.*.so:
      /lib/*-linux-*/librt.so.*:
