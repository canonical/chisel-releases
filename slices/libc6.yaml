      /lib/*-linux-*/libm.so.*:
      /lib/*-linux-*/libmemusage.so:
      /lib/*-linux-*/libmvec-*.*.so: {arch: amd64}
      /lib/*-linux-*/libmvec.so.*: {arch: amd64}
      /lib/*-linux-*/libnsl-*.*.so:
      /lib/*-linux-*/libnsl.so.*:
      /lib/*-linux-*/libnss_compat-*.*.so:
