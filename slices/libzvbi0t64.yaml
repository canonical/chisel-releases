package: libzvbi0t64

essential:
  - libzvbi0t64_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libpng16-16t64_libs
      # The dependency on libzvbi-common is omitted as that package only contains
      # translation strings in machine object files under /usr/share/locale
    contents:
      /usr/lib/*-linux-*/libzvbi-chains.so.0*:
      /usr/lib/*-linux-*/libzvbi.so.0*:

  copyright:
    contents:
      /usr/share/doc/libzvbi0t64/copyright:
