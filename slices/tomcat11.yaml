      /etc/tomcat11/policy.d/04webapps.policy:
      /etc/tomcat11/policy.d/50local.policy:
      /etc/tomcat11/server.xml:
        symlink: /usr/share/tomcat11/etc/server.xml
      /etc/tomcat11/tomcat-users.xml:
