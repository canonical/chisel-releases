package: diffutils

essential:
  - diffutils_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - diffutils_cmp
    contents:
      /usr/bin/diff:
      /usr/bin/diff3:
      /usr/bin/sdiff:

  cmp:
    essential:
      - libc6_libs
    contents:
      /usr/bin/cmp:

  copyright:
    contents:
      /usr/share/doc/diffutils/copyright:
