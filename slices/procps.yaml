package: procps

essential:
  - procps_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libncurses6_libs
      - libncursesw6_libs
      - libprocps8_libs
      - libtinfo6_libs
    contents:
      /bin/kill:
      /bin/ps:
      /sbin/sysctl:
      /usr/bin/free:
      /usr/bin/pgrep:
      /usr/bin/pidwait:
      /usr/bin/pkill:
      /usr/bin/pmap:
      /usr/bin/pwdx:
      /usr/bin/skill:
      /usr/bin/slabtop:
      /usr/bin/snice:
      /usr/bin/tload:
      /usr/bin/top:
      /usr/bin/uptime:
      /usr/bin/vmstat:
      /usr/bin/w:
      /usr/bin/watch:

  config:
    contents:
      /etc/init.d/procps:
      /etc/sysctl.conf:
      /etc/sysctl.d/10-console-messages.conf:
      /etc/sysctl.d/10-ipv6-privacy.conf:
      /etc/sysctl.d/10-kernel-hardening.conf:
      /etc/sysctl.d/10-magic-sysrq.conf:
      /etc/sysctl.d/10-network-security.conf:
      /etc/sysctl.d/10-ptrace.conf:
      /etc/sysctl.d/10-zeropage.conf:
      /usr/lib/sysctl.d/99-protect-links.conf:

  copyright:
    contents:
      /usr/share/doc/procps/copyright:
