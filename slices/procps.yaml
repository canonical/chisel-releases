package: procps

essential:
  - procps_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libncursesw6_libs
      - libproc2-0_libs
      - libsystemd0_libs
      - libtinfo6_libs
    contents:
      /usr/bin/free:
      /usr/bin/kill:
      /usr/bin/pgrep:
      /usr/bin/pidwait:
      /usr/bin/pkill:
      /usr/bin/pmap:
      /usr/bin/ps:
      /usr/bin/pwdx:
      /usr/bin/skill:
      /usr/bin/slabtop:
      /usr/bin/snice:
      /usr/bin/tload:
      /usr/bin/top:
      /usr/bin/uptime:
      /usr/bin/vmstat:
      /usr/bin/w:
      /usr/bin/watch:
      /usr/sbin/sysctl:

  config:
    contents:
      /usr/lib/sysctl.d/55-bufferbloat.conf:
      /usr/lib/sysctl.d/55-console-messages.conf:
      /usr/lib/sysctl.d/55-ipv6-privacy.conf:
      /usr/lib/sysctl.d/55-kernel-hardening.conf:
      /usr/lib/sysctl.d/55-magic-sysrq.conf:
      /usr/lib/sysctl.d/55-map-count.conf:
      /usr/lib/sysctl.d/55-network-security.conf:
      /usr/lib/sysctl.d/55-ptrace.conf:
      /usr/lib/sysctl.d/55-zeropage.conf:

  copyright:
    contents:
      /usr/share/doc/procps/copyright:
