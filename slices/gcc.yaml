package: gcc

essential:
  gcc_copyright: {}

slices:
  gcc:
    essential:
      gcc-15_gcc-15:
      gcc-aarch64-linux-gnu_gcc: {arch: [arm64]}
      gcc-x86-64-linux-gnu_gcc: {arch: [amd64]}
    contents:
      # NOTE: there are 3 packages which provide /usr/bin/cc alternative implementations:
      # - gcc (priority 20)
      # - clang (priority 10)
      # - tcc (priority 10)
      # - pcc (priority -100)
      /usr/bin/cc:
        symlink: /usr/bin/gcc
      /usr/bin/gcc:  # Symlink to gcc-15

  copyright:
    essential:
      cpp-15-aarch64-linux-gnu_copyright: {arch: [arm64]}
      cpp-15-x86-64-linux-gnu_copyright: {arch: [amd64]}
    contents:
      /usr/share/doc/gcc:  # Symlink to gcc-${ARCH_TRIPLET}
