package: gcc

essential:
  - gcc_copyright

slices:
  gcc:
    essential:
      - gcc-15_gcc-15
    contents:
      /usr/bin/gcc:  # Symlink to gcc-15

  copyright:
    # Note: `v3-essential` only works for chisel>=1.3.0
    v3-essential:
      cpp-15-aarch64-linux-gnu_copyright: {arch: [arm64]}
      cpp-15-x86-64-linux-gnu_copyright: {arch: [amd64]}
    contents:
      /usr/share/doc/gcc:  # Symlink to gcc-${ARCH_TRIPLET}
