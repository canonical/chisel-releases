package: openssl

essential:
  - openssl_copyright

slices:
  bins:
    essential:
      - libc6_config
      - libc6_libs
      - libssl3t64_libs
      - openssl_config
      - openssl_data
    contents:
      /usr/bin/c_rehash:
      /usr/bin/openssl:

  config:
    contents:
      # TODO: this is not a config, but data. Remove it for future releases.
      /etc/ssl/certs/:
      /etc/ssl/openssl.cnf:
      # TODO: this is not a config, but data. Remove it for future releases.
      /etc/ssl/private/:
      # TODO: this is not a config, but data. Remove it for future releases.
      /usr/lib/ssl/certs:
      /usr/lib/ssl/openssl.cnf:
      # TODO: this is not a config, but data. Remove it for future releases.
      /usr/lib/ssl/private:

  data:
    contents:
      /etc/ssl/certs/:
      /etc/ssl/private/:
      /usr/lib/ssl/certs:
      /usr/lib/ssl/cert.pem:
      /usr/lib/ssl/private:

  copyright:
    essential:
      - libssl3t64_copyright
    contents:
      /usr/share/doc/openssl/copyright:
