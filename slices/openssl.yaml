package: openssl

essential:
  - openssl_copyright

slices:
  bins:
    essential:
      - libc6_config
      - libc6_libs
      - libssl1.1_libs
      - openssl_config
    contents:
      /usr/bin/c_rehash:
      /usr/bin/openssl:

  config:
    contents:
      /etc/ssl/certs/:
      /etc/ssl/openssl.cnf:
      /etc/ssl/private/:
      /usr/lib/ssl/certs:
      /usr/lib/ssl/openssl.cnf:
      /usr/lib/ssl/private:

  # Include this slice and `ca-certificates_data` together to use the
  # certificate bundle from `ca-certificates`.
  # Missing this slice will cause applications using default certificates
  # fail to verify local SSL certificates.
  data:
    contents:
      /usr/lib/ssl/cert.pem: {symlink: /etc/ssl/certs/ca-certificates.crt}

  copyright:
    contents:
      /usr/share/doc/openssl/copyright:
