package: python3.9-minimal

essential:
  - python3.9-minimal_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libexpat1_libs
      - libpython3.9-minimal_libs
      - zlib1g_libs
    contents:
      /usr/bin/python3.9:
      /usr/local/lib/python3.9/: {make: true, mode: 02775}
      /usr/local/lib/python3.9/dist-packages/: {make: true, mode: 02775}

  copyright:
    contents:
      /usr/share/doc/python3.9-minimal/copyright:
