      /usr/lib/rust-1.88/lib/librustc_driver-9762884ede91b3f8.so:
        arch: [arm64]
      /usr/lib/rust-1.88/lib/librustc_driver-ccf2b4df24c8709c.so:
        arch: [riscv64]
      /usr/lib/rust-1.88/lib/librustc_driver-ea2ef733278c8ade.so:
