package: binutils-aarch64-linux-gnu

essential:
  - binutils-aarch64-linux-gnu_copyright

slices:
  assembler:
    essential:
      - libbinutils_libs
      - libc6_libs
      - libsframe1_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/bin/aarch64-linux-gnu-as:

  linker:
    essential:
      - libbinutils_libs
      - libc6_libs
      - libctf0_libs
      - libjansson4_libs
      - libsframe1_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/bin/aarch64-linux-gnu-ld:
      /usr/bin/aarch64-linux-gnu-ld.bfd:

  copyright:
    essential:
      - libbinutils_copyright
    contents:
      /usr/share/doc/binutils-aarch64-linux-gnu:
