package: binutils-aarch64-linux-gnu

essential:
  - binutils-aarch64-linux-gnu_copyright

slices:

  # NOTE: You might want to create a symlink from /usr/bin/as to
  #       /usr/bin/aarch64-linux-gnu-as in your rootfs to use these slices.
  #
  #          rootfs="/path/to/your/rootfs"
  #          arch="aarch64-linux-gnu"
  #          ln -s "/usr/bin/${arch}-as" "${rootfs}/usr/bin/as"
  #
  assembler:
    essential:
      - libbinutils_libs
      - libc6_libs
      - libsframe1_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/bin/aarch64-linux-gnu-as:

  linker:
    essential:
      - libbinutils_libs
      - libc6_libs
      - libctf0_libs
      - libjansson4_libs
      - libsframe1_libs
      - libzstd1_libs
      - zlib1g_libs
    contents:
      /usr/bin/aarch64-linux-gnu-ld:
      /usr/bin/aarch64-linux-gnu-ld.bfd:

  copyright:
    essential:
      - libbinutils_copyright
    contents:
      /usr/share/doc/binutils-aarch64-linux-gnu: {arch: [arm64]}
      /usr/share/doc/binutils-aarch64-linux-gnu/copyright: {arch: [amd64, i386, ppc64el, s390x]}
