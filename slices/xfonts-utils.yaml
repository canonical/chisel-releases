package: xfonts-utils

essential:
  - xfonts-utils_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libfontenc1_libs
      - libfreetype6_libs
      - xfonts-encodings_encodings
      - xfonts-utils_utils
      - zlib1g_libs
    contents:
      /usr/bin/bdftopcf:
      /usr/bin/bdftruncate:
      /usr/bin/fonttosfnt:
      /usr/bin/mkfontdir:
      /usr/bin/mkfontscale:
      /usr/bin/ucs2any:

  utils:
    contents:
      /usr/share/fonts/X11/util/*:

  scripts:
    contents:
      /usr/sbin/update-fonts-alias:
      /usr/sbin/update-fonts-dir:
      /usr/sbin/update-fonts-scale:

  copyright:
    contents:
      /usr/share/doc/xfonts-utils/copyright:
