package: redis-server

essential:
  - redis-server_copyright

slices:
  bins:
    essential:
      - redis-server_config
      - redis-tools_bins
    contents:
      /usr/bin/redis-server:

  config:
    contents:
      /etc/redis/redis.conf:

  services:
    essential:
      - redis-server_bins
    contents:
      /usr/lib/systemd/system/redis-server.service:
      /usr/lib/systemd/system/redis-server@.service:

  copyright:
    contents:
      /usr/share/doc/redis-server/copyright:
