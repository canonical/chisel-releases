package: libgbm1

essential:
  - libgbm1_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libdrm2_libs
      - libexpat1_libs
      - libwayland-server0_libs
      - libxcb-randr0_libs
      # On arm64 systems this slice also requires mesa-libgallium
      # Please include it when cutting the root filesystem.
      # - mesa-libgallium
    contents:
      /usr/lib/*-linux-*/libgbm.so.1*:

  copyright:
    contents:
      /usr/share/doc/libgbm1/copyright:
