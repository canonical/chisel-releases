package: dhcpcd-base

essential:
  - dhcpcd-base_copyright

slices:
  core:
    essential:
      - dhcpcd-base_hooks-core
      - dhcpcd-base_libs
      - libc6_libs
      - libssl3t64_libs
      - libudev1_libs
    contents:
      /usr/sbin/dhcpcd:

  standard:
    essential:
      - dhcpcd-base_config
      - dhcpcd-base_core
      - dhcpcd-base_hooks-core
      - dhcpcd-base_hooks-network
      - dhcpcd-base_hooks-system

  config:
    contents:
      /etc/dhcpcd.conf:
      /var/lib/dhcpcd/: { make: true, mode: 0755 }

  hooks-core:
    essential:
      - dhcpcd-base_config
    contents:
      /usr/lib/dhcpcd/dhcpcd-hooks/01-test:
      /usr/lib/dhcpcd/dhcpcd-hooks/20-resolv.conf:
      /usr/lib/dhcpcd/dhcpcd-hooks/30-hostname:
      /usr/lib/dhcpcd/dhcpcd-run-hooks:

  hooks-network:
    essential:
      - dhcpcd-base_hooks-core
    contents:
      /usr/share/dhcpcd/hooks/10-wpa_supplicant:
      /usr/share/dhcpcd/hooks/29-lookup-hostname:

  hooks-system:
    essential:
      - dhcpcd-base_hooks-core
    contents:
      /usr/lib/dhcpcd/dhcpcd-hooks/50-timesyncd.conf:
      /usr/share/dhcpcd/hooks/15-timezone:

  libs:
    contents:
      /usr/lib/*-linux-*/dhcpcd/dev/udev.so:

  copyright:
    contents:
      /usr/share/doc/dhcpcd-base/copyright:
