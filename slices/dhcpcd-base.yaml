package: dhcpcd-base

essential:
  - dhcpcd-base_copyright

slices:
  core:
    essential:
      - libc6_libs
      - libssl3t64_libs
      - libudev1_libs
      - dhcpcd-base_libs
      - dhcpcd-base_hooks-core
    contents:
      /usr/sbin/dhcpcd:
      /var/lib/dhcpcd/: { make: true, mode: 0755 }

  standard:
    essential:  
      - dhcpcd-base_bins
      - dhcpcd-base_config
      - dhcpcd-base_hooks-core
      - dhcpcd-base_hooks-system

  config:
    contents:
      /etc/dhcpcd.conf:
      /usr/lib/sysusers.d/dhcpcd-base.conf:

  hooks-core:
    essential:
      - dhcpcd-base_config
    contents:
      /usr/libexec/dhcpcd-hooks/01-test:
      /usr/libexec/dhcpcd-hooks/20-resolv.conf:
      /usr/libexec/dhcpcd-hooks/30-hostname:
      /usr/libexec/dhcpcd-run-hooks:

  hooks-system:
    essential:
      - dhcpcd-base_hooks-core
    contents:
      /usr/libexec/dhcpcd-hooks/50-timesyncd.conf:

  libs:
    contents:
      /usr/lib/*-linux-*/dhcpcd/dev/udev.so:

  copyright:
    contents:
      /usr/share/doc/dhcpcd-base/copyright:
