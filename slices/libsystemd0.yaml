package: libsystemd0

essential:
  - libsystemd0_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libcap2_libs
      - libgcrypt20_libs
      - liblz4-1_libs
      - liblzma5_libs
      - libzstd1_libs
    contents:
      /usr/lib/*-linux-*/libsystemd.so.0*:

  copyright:
    contents:
      /usr/share/doc/libsystemd0/copyright:
