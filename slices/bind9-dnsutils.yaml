package: bind9-dnsutils

essential:
  - bind9-dnsutils_copyright

slices:
  bins:
    essential:
      - bind9-host_bins
      - bind9-libs_libs
      - libc6_libs
      - libedit2_libs
      - libidn2-0_libs
      - libkrb5-3_libs
    contents:
      /usr/bin/delv:
      /usr/bin/dig:
      /usr/bin/mdig:
      /usr/bin/nslookup:
      /usr/bin/nsupdate:

  copyright:
    contents:
      /usr/share/doc/bind9-dnsutils/copyright:
