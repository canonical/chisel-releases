package: libssh-gcrypt-4

essential:
  - libssh-gcrypt-4_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libgcrypt20_libs
      - libgpg-error0_libs
      - libgssapi-krb5-2_libs
      - zlib1g_libs
    contents:
      /usr/lib/*-linux-*/libssh-gcrypt.so.4*:

  copyright:
    contents:
      /usr/share/doc/libssh-gcrypt-4/copyright:
