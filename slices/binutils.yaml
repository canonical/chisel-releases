package: binutils

essential:
  - binutils_copyright

slices:
  assembler:
    # Note: `v3-essential` only works for chisel>=1.3.0
    v3-essential:
      binutils-aarch64-linux-gnu_assembler: {arch: [arm64]}
      binutils-x86-64-linux-gnu_assembler: {arch: [amd64]}
    contents:
      /usr/bin/as:  # -> ${ARCH_TRIPLET}-as

  linker:
    # Note: `v3-essential` only works for chisel>=1.3.0
    v3-essential:
      binutils-aarch64-linux-gnu_linker: {arch: [arm64]}
      binutils-x86-64-linux-gnu_linker: {arch: [amd64]}
    contents:
      /usr/bin/ld:  # -> ${ARCH_TRIPLET}-ld
      /usr/bin/ld.bfd:  # -> ${ARCH_TRIPLET}-ld.bfd

  copyright:
    contents:
      /usr/share/doc/binutils/copyright:
