package: binutils

essential:
  - binutils_copyright

slices:
  assembler:
    # TODO: include binutils-${ARCH_TRIPLET}_assembler as essential
    contents:
      /usr/bin/as:  # Symlink to ${ARCH_TRIPLET}-as

  linker:
    # TODO: include binutils-${ARCH_TRIPLET}_linker as essential
    essential:
      - libc6-dev_core-libs
      - libgcc-14-dev_core-libs
    contents:
      /usr/bin/ld:  # Symlink to ${ARCH_TRIPLET}-ld
      /usr/bin/ld.bfd:  # Symlink to ${ARCH_TRIPLET}-ld.bfd

  copyright:
    contents:
      /usr/share/doc/binutils/copyright:
