package: golang

essential:
  - golang_copyright

slices:
  go-all:
    essential:
      - golang-1.24_all
      - golang-go_bins
      - golang-src_src-with-tests

  cgo-support:
    essential:
      # TODO: Include the following slices with the architecture triplet
      # when slicing cgo-support.
      # Note: The architecture-specific binutils, cpp, and gcc slices can be
      # included differently from the architecture of the target platform
      # to enable cross-compilation.
      # - binutils-${ARCH_TRIPLET}_assembler
      # - binutils-${ARCH_TRIPLET}_linker
      # - cpp-14-${ARCH_TRIPLET}_libs
      # - gcc-14-${ARCH_TRIPLET}_gcc-14
      # - gcc-14-${ARCH_TRIPLET}_libs
      - binutils_assembler
      - binutils_linker
      - gcc_gcc
      - golang-1.24-go_cgo-tools
      - golang_go-all
      - libbinutils_libs
      - libc6-dev_core-libs
      - libc6-dev_headers
      - libgcc-14-dev_core-libs
      - libgcc-14-dev_headers

  copyright:
    contents:
      /usr/share/doc/golang/copyright:
