package: python3-wheel

essential:
  - python3-wheel_copyright

slices:
  libs:
    essential:
      - python3_standard
    contents:
      /usr/lib/python3/dist-packages/wheel-*.dist-info/**:
      /usr/lib/python3/dist-packages/wheel/**:

  copyright:
    contents:
      /usr/share/doc/python3-wheel/copyright:
