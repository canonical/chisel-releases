package: logrotate

essential:
  - logrotate_copyright

slices:
  bins:
    essential:
      - cron_bins
      - libacl1_libs
      - libc6_libs
      - libpopt0_libs
      - libselinux1_libs
      - logrotate_config
    contents:
      /usr/sbin/logrotate:

  config:
    contents:
      /etc/cron.daily/logrotate:
      /etc/logrotate.conf:
      /etc/logrotate.d/btmp:
      /etc/logrotate.d/wtmp:

  copyright:
    contents:
      /usr/share/doc/logrotate/copyright:
