package: util-linux

essential:
  - util-linux_copyright

# TODO: tests need to be resolved!
slices:
  bins:
    essential:
      - util-linux_block-devices
      - util-linux_cli-helpers
      - util-linux_cpu
      - util-linux_ctrlaltdel
      - util-linux_file-manipulation
      - util-linux_file-system
      - util-linux_generated
      - util-linux_ipc
      - util-linux_kernel
      - util-linux_login
      - util-linux_mcookie
      - util-linux_memory
      - util-linux_namespace
      - util-linux_pam-profiles
      - util-linux_process
      - util-linux_set-arch
      - util-linux_su-support
      - util-linux_timer
      - util-linux_tty

  block-devices:
    essential:
      - libblkid1_libs
      - libc6_libs
      - libcap-ng0_libs
      - libmount1_libs
      - libselinux1_libs
      - libsmartcols1_libs
      - libudev1_libs
    contents:
      /usr/bin/addpart:
      /usr/bin/delpart:
      /bin/lsblk:
      /usr/bin/partx:
      /usr/bin/resizepart:
      /sbin/blkdiscard:
      /sbin/blkid:
      /sbin/blkzone:
      /sbin/blockdev:
      /sbin/zramctl:

  cli-helpers:
    essential:
      - libc6_libs
      - libselinux1_libs
    contents:
      /usr/bin/getopt:
      /usr/bin/namei:
      /usr/bin/rev:
      /usr/bin/whereis:

  cpu:
    essential:
      - libc6_libs
      - libsmartcols1_libs
    contents:
      /usr/bin/lscpu:
      /sbin/chcpu:

  ctrlaltdel:
    essential:
      - libc6_libs
    contents:
      /sbin/ctrlaltdel:

  file-manipulation:
    essential:
      - libblkid1_libs
      - libc6_libs
      - libmount1_libs
      - libselinux1_libs
      - libsmartcols1_libs
      - libtinfo6_libs
    contents:
      /usr/bin/fallocate:
      /usr/bin/hardlink:
      /bin/more:

  file-system:
    essential:
      - libblkid1_libs
      - libc6_libs
      - libcap-ng0_libs
      - libmount1_libs
      - libselinux1_libs
      - libsmartcols1_libs
      - libudev1_libs
      - libuuid1_libs
      - zlib1g_libs
    contents:
      /bin/findmnt:
      /bin/mountpoint:
      /sbin/findfs:
      /sbin/fsck:
      /sbin/fsck.cramfs:
      /sbin/fsck.minix:
      /sbin/fsfreeze:
      /sbin/fstrim:
      /sbin/isosize:
      /sbin/mkfs:
      /sbin/mkfs.bfs:
      /sbin/mkfs.cramfs:
      /sbin/mkfs.minix:
      /sbin/mkswap:
      /sbin/pivot_root:
      /sbin/swaplabel:
      /sbin/switch_root:
      /sbin/wipefs:

  # The following emulates the post-install script.
  generated:
    essential:
      # Since the more binary is located at ./usr/bin/more and /bin in noble
      # points to /usr/bin via base-files, the base-files_bin slice is included
      # here.
      - base-files_bin
      - util-linux_file-manipulation
    contents:
      /usr/bin/pager: {symlink: /bin/more}

  ipc:
    essential:
      - libc6_libs
      - libsmartcols1_libs
    contents:
      /usr/bin/ipcmk:
      /usr/bin/ipcrm:
      /usr/bin/ipcs:
      /usr/bin/lsipc:

  kernel:
    essential:
      - libc6_libs
      - libtinfo6_libs
    contents:
      /bin/dmesg:
      /usr/sbin/readprofile:

  lock:
    essential:
      - libblkid1_libs
      - libc6_libs
      - libmount1_libs
      - libselinux1_libs
      - libsmartcols1_libs
    contents:
      /usr/bin/flock:
      /usr/bin/lslocks:

  login:
    essential:
      - libc6_libs
      - libcap-ng0_libs
      - libcrypt1_libs
      - libselinux1_libs
      - libsmartcols1_libs
      - libsystemd0_libs
    contents:
      /usr/bin/last:
      /usr/bin/lastb:
      /usr/bin/lslogins:
      /usr/bin/utmpdump:
      /sbin/sulogin:

  mcookie:
    essential:
      - libc6_libs
    contents:
      /usr/bin/mcookie:

  memory:
    essential:
      - libc6_libs
      - libsmartcols1_libs
    contents:
      /usr/bin/lsmem:
      /usr/sbin/chmem:

  mime:
    contents:
      /usr/lib/mime/packages/util-linux:

  namespace:
    essential:
      - libblkid1_libs
      - libc6_libs
      - libmount1_libs
      - libselinux1_libs
      - libsmartcols1_libs
    contents:
      /usr/bin/lsns:
      /usr/bin/nsenter:
      /usr/bin/unshare:

  pam-profiles:
    contents:
      /etc/pam.d/runuser:
      /etc/pam.d/runuser-l:
      /etc/pam.d/su:
      /etc/pam.d/su-l:

  process:
    essential:
      - libc6_libs
      - libcap-ng0_libs
      - libsmartcols1_libs
    contents:
      /usr/bin/choom:
      /usr/bin/chrt:
      /usr/bin/ionice:
      /usr/bin/prlimit:
      /usr/bin/setpriv:
      /usr/bin/setsid:
      /usr/bin/taskset:
      /usr/bin/uclampset:

  services:
    essential:
      - util-linux_bins
    contents:
      /lib/systemd/system/fstrim.service:
      /lib/systemd/system/fstrim.timer:

  set-arch:
    essential:
      - libc6_libs
    contents:
      /usr/bin/i386: { arch: [i386, amd64] }
      /usr/bin/linux32:
      /usr/bin/linux64:
      /usr/bin/ppc: { arch: [ppc64el] }
      /usr/bin/ppc32: { arch: [ppc64el] }
      /usr/bin/ppc64: { arch: [ppc64el] }
      /usr/bin/s390: { arch: [s390x] }
      /usr/bin/s390x: { arch: [s390x] }
      /usr/bin/setarch:
      /usr/bin/x86_64: { arch: [amd64] }

  # Contains the binaries which supports running commands with substitute user
  # and group IDs.
  su-support:
    essential:
      - libc6_libs
      - libcap-ng0_libs
      # Libraries from libpam-modules are required as the libpam-runtime
      # configs reference them.
      - libpam-modules_libs
      # su reads the configs in /etc/pam.d to authenticate the user.
      - libpam-runtime_config
      - libpam0g_libs
      - util-linux_pam-profiles
    contents:
      /bin/su:
      /sbin/runuser:

  timer:
    essential:
      - libc6_libs
      - libsmartcols1_libs
    contents:
      /bin/wdctl:
      /usr/sbin/rtcwake:

  tty:
    essential:
      - libc6_libs
      - libtinfo6_libs
    contents:
      /usr/bin/mesg:
      /usr/bin/setterm:
      /sbin/agetty:
      /sbin/getty:
      /usr/sbin/ldattach:

  copyright:
    contents:
      /usr/share/doc/util-linux/copyright:


