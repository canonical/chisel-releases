package: libgcc-13-dev

essential:
  - libgcc-13-dev_copyright

slices:
  # Runtime objects for linking with gcc-13
  # The {e,n}crti.o and {e,n}crtn.o files are the startup
  # https://gcc.gnu.org/legacy-ml/gcc-patches/2009-01/msg01151.html
  runtime:
    contents:
      /usr/lib/gcc/*-linux-*/13/crtbegin.o:
      /usr/lib/gcc/*-linux-*/13/crtbeginS.o:
      /usr/lib/gcc/*-linux-*/13/crtbeginT.o:
      /usr/lib/gcc/*-linux-*/13/crtend.o:
      /usr/lib/gcc/*-linux-*/13/crtendS.o:
      /usr/lib/gcc/*-linux-*/13/crtfastmath.o:
        arch: [amd64, arm64, armhf, i386]
      /usr/lib/gcc/*-linux-*/13/crti.o:
        arch: [riscv64]
      /usr/lib/gcc/*-linux-*/13/crtn.o:
        arch: [riscv64]
      /usr/lib/gcc/*-linux-*/13/crtoffloadbegin.o:
        arch: [amd64, arm64, ppc64el]
      /usr/lib/gcc/*-linux-*/13/crtoffloadend.o:
        arch: [amd64, arm64, ppc64el]
      /usr/lib/gcc/*-linux-*/13/crtoffloadtable.o:
        arch: [amd64, arm64, ppc64el]
      /usr/lib/gcc/*-linux-*/13/crtprec32.o:
        arch: [amd64, i386]
      /usr/lib/gcc/*-linux-*/13/crtprec64.o:
        arch: [amd64, i386]
      /usr/lib/gcc/*-linux-*/13/crtprec80.o:
        arch: [amd64, i386]
      /usr/lib/gcc/*-linux-*/13/ecrti.o:
        arch: [ppc64el]
      /usr/lib/gcc/*-linux-*/13/ecrtn.o:
        arch: [ppc64el]
      /usr/lib/gcc/*-linux-*/13/ncrti.o:
        arch: [ppc64el]
      /usr/lib/gcc/*-linux-*/13/ncrtn.o:
        arch: [ppc64el]

  core:
    essential:
      - libgcc-13-dev_runtime
      - libgcc-s1_libs
    contents:
      /usr/lib/gcc/*-linux-*/13/libgcc.a:
      # linker script which links to libgcc_s.so.1 from libgcc-s1 and adds -lgcc as a link option
      /usr/lib/gcc/*-linux-*/13/libgcc_s.so:

  headers:
    contents:
      /usr/lib/gcc/*-linux-*/13/include/*.h:
      /usr/lib/gcc/*-linux-*/13/include/sanitizer/*.h:

  copyright:
    essential:
      - gcc-13-base_copyright
    contents:
      /usr/share/doc/libgcc-13-dev:
