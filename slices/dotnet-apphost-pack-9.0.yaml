package: dotnet-apphost-pack-9.0

essential:
  - dotnet-apphost-pack-9.0_copyright

slices:
  libs:
    essential:
      - libbrotli1_libs
      - libc6_libs
      - libgcc-s1_libs
      - libssl3t64_libs
      - libstdc++6_libs
      - libunwind8_libs
      - zlib1g_libs
    contents:
      # This package is not meant for general use. Therefore we are not
      # splitting it further into _bins and _headers slices.
      /usr/lib/dotnet/packs/Microsoft.NETCore.App.Host.*/9.0.*/**:

  copyright:
    contents:
      /usr/share/doc/dotnet-apphost-pack-9.0/copyright:
