package: php-common

essential:
  - php-common_copyright

slices:

  bins:
    essential:
      - coreutils_expr
      - coreutils_ln-utility
      - coreutils_readlink
      - php-common_registry
      - php-common_scripts
    contents:
      /usr/sbin/phpdismod:
      /usr/sbin/phpenmod:
      /usr/sbin/phpquery:

  scripts:
    essential:
      - coreutils_dirname
      - coreutils_echo
      - coreutils_mkdir
      - coreutils_printf
      - coreutils_rm-utility
      - coreutils_sort
      - coreutils_touch
      - dash_bins
      - findutils_bins
      - sed_bins
    contents:
      /usr/lib/php/php-fpm-socket-helper:
      /usr/lib/php/php-helper:
      /usr/lib/php/sessionclean:

  registry:
    # This slice is only required for phpquery. When phpenmod or
    # phpdismod are run with the -r flag. A new empty file is
    # created in the registry location. These files are used by
    # phpquery to track the modules currently enabled.
    contents:
      /var/lib/php/modules/8.4/registry/calendar: { text: "" }
      /var/lib/php/modules/8.4/registry/ctype: { text: "" }
      /var/lib/php/modules/8.4/registry/exif: { text: "" }
      /var/lib/php/modules/8.4/registry/ffi: { text: "" }
      /var/lib/php/modules/8.4/registry/fileinfo: { text: "" }
      /var/lib/php/modules/8.4/registry/ftp: { text: "" }
      /var/lib/php/modules/8.4/registry/gettext: { text: "" }
      /var/lib/php/modules/8.4/registry/iconv: { text: "" }
      /var/lib/php/modules/8.4/registry/pdo: { text: "" }
      /var/lib/php/modules/8.4/registry/phar: { text: "" }
      /var/lib/php/modules/8.4/registry/posix: { text: "" }
      /var/lib/php/modules/8.4/registry/shmop: { text: "" }
      /var/lib/php/modules/8.4/registry/sockets: { text: "" }
      /var/lib/php/modules/8.4/registry/sysvmsg: { text: "" }
      /var/lib/php/modules/8.4/registry/sysvsem: { text: "" }
      /var/lib/php/modules/8.4/registry/sysvshm: { text: "" }
      /var/lib/php/modules/8.4/registry/tokenizer: { text: "" }

  copyright:
    contents:
      /usr/share/doc/php-common/copyright:
