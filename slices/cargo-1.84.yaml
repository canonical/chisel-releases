package: cargo-1.84

essential:
  - cargo-1.84_copyright

slices:

  # To use /usr/bin/cargo-1.84 in this slice, you need to 
  # also set the following environment variable:
  # export RUSTC="${RUSTC:-/usr/lib/rust-1.84/bin/rustc}"

  bins:
    essential:
      - cargo-1.84_cargo

    contents:
      # in the deb this is a bash script that sets RUSTC
      # and execs the real binary
      # but here we don't want needless dependency on bash
      /usr/bin/cargo-1.84:
        symlink: ../lib/rust-1.84/bin/cargo

  cargo:
    # libgit2-1.9: /usr/lib/aarch64-linux-gnu/libgit2.so.1.9.0
    # libssh2-1t64: /usr/lib/aarch64-linux-gnu/libssh2.so.1.0.1
    # libssl3t64: /usr/lib/aarch64-linux-gnu/libssl.so.3
    # libssl3t64: /usr/lib/aarch64-linux-gnu/libcrypto.so.3
    # zlib1g: /usr/lib/aarch64-linux-gnu/libz.so.1
    # libcurl3t64-gnutls: /usr/lib/aarch64-linux-gnu/libcurl-gnutls.so.4.8.0
    # libsqlite3-0: /usr/lib/aarch64-linux-gnu/libsqlite3.so.0
    # libgcc-s1: /usr/lib/aarch64-linux-gnu/libgcc_s.so.1
    # libc6: /usr/lib/aarch64-linux-gnu/libm.so.6
    # libc6-dev: /usr/share/gdb/auto-load/lib/aarch64-linux-gnu/libc.so.6-gdb.py
    # libc6: /usr/lib/aarch64-linux-gnu/ld-linux-aarch64.so.1
    
    essential:
      - libgit2-1.9_libs
      # - libssh2-1t64_libs
      # - libssl3t64_libs
      # - zlib1g_libs
      # - libcurl3t64-gnutls_libs
      # - libsqlite3-0_libs
      # - libgcc-s1_libs
      # - libc6_libs
      # - libc6-dev_libs

    contents:
      # this is the actual binary
      /usr/lib/rust-1.84/bin/cargo:

  copyright:
    contents:
      /usr/share/doc/cargo-1.84/copyright:
