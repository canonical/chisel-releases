package: sysvinit-utils

slices:
  bins:
    essential:
      - libc6_libs
    contents:
      /usr/bin/pidof:
      /usr/lib/init/init-d-script:
      /usr/lib/init/vars.sh:
      /usr/lib/lsb/init-functions:
      /usr/sbin/fstab-decode:
      /usr/sbin/killall5:

  config:
    contents:
      /usr/lib/lsb/init-functions.d/00-verbose:
      /usr/lib/lsb/init-functions.d/50-ubuntu-logging:

  standard:
    essential:
      - sysvinit-utils_bins
      - sysvinit-utils_config
