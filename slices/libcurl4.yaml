# Easy-to-use client-side URL transfer library (OpenSSL flavour)
package: libcurl4

slices:
  libs:
    essential:     
      - libbrotli1_libs
      - libc6_libs
      - libgssapi-krb5-2_libs
      - libidn2-0_libs
      - libldap-2.5-0_libs
      - libpsl5_libs
      - libssh-4_libs
      - libssl3_libs
      - libnghttp2-14_libs
      - libzstd1_libs
      - librtmp1_libs
      - zlib1g_libs
    contents:
      /usr/lib/*-linux-*/libcurl.so.4*:       
