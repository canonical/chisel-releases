package: golang-1.22-src

essential:
  - golang-1.22-src_copyright

slices:
  # Note: This slice contains the source code of Go 1.22 as well as the tests.
  # Due to Go's project layout convention, we cannot split the source code
  # easily without Chisel's support for negative wildcards.
  # To exclude the tests and test data, a command should be run after cutting
  # this slice:
  #   find . -depth \( \
  #      \( -path '*test*' ! -path '*src/testing*' \) -o \
  #      \( -path '*/testing/*' -name '*_test.go' \) \
  #      \) -exec rm -rf {} +
  all:
    essential:
      - golang-1.22-src_api
      - golang-1.22-src_bash-scripts
      - golang-1.22-src_bat-scripts
    contents:
      # Note: Some paths are explicitly listed to avoid conflicts with
      # the paths defined in golang-1.22-go.
      # src/cmd/** conflicts with 
      #   src/cmd/cgo/zdefaultcc.go
      #   src/cmd/go/internal/cfg/zdefaultcc.go
      #   src/cmd/internal/objabi/zbootstrap.go
      # src/go/** conflicts with 
      #   src/go/build/zcgo.go
      # src/internal/** conflicts with
      #   src/internal/buildcfg/zbootstrap.go
      # src/runtime/** conflicts with
      #   src/runtime/internal/sys/zversion.go
      # src/time/** conflicts with
      #   src/time/tzdata/zzipdata.go
      /usr/share/go-1.22/misc/**:
      /usr/share/go-1.22/src/Make.dist:
      /usr/share/go-1.22/src/a*/**:
      /usr/share/go-1.22/src/b*/**:
      /usr/share/go-1.22/src/cmd/a*/**:
      /usr/share/go-1.22/src/cmd/b*/**:
