# PNG library - runtime (version 1.6)
# hello world
package: libpng16-16t64

essential:
  - libpng16-16t64_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - zlib1g_libs
    contents:
      /usr/lib/*-linux-*/libpng16.so.16*:

  copyright:
    contents:
      /usr/share/doc/libpng16-16t64/copyright:
