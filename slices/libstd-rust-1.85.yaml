package: libstd-rust-1.85

essential:
  - libstd-rust-1.85_copyright

slices:
  libs:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - libstdc++6_libs
      - zlib1g_libs
    contents:
      # this is terribly brittle, but rustc_driver does not have a stable soname
      # so we have to hardcode it for each architecture and rust toolchain release
      /usr/lib/rust-1.85/lib/librustc_driver-547da00ae0ba7b6a.so: {arch: [amd64]}
      /usr/lib/x86_64-linux-gnu/librustc_driver-547da00ae0ba7b6a.so:
        {arch: [amd64], symlink: /usr/lib/rust-1.85/lib/librustc_driver-547da00ae0ba7b6a.so}

      /usr/lib/rust-1.85/lib/librustc_driver-c5a60c0267e4a7d7.so: {arch: [arm64]}
      /usr/lib/aarch64-linux-gnu/librustc_driver-c5a60c0267e4a7d7.so:
        {arch: [arm64], symlink: /usr/lib/rust-1.85/lib/librustc_driver-c5a60c0267e4a7d7.so}

      /usr/lib/rust-1.85/lib/librustc_driver-a3f37fcbbb6ca438.so: {arch: [armhf]}
      /usr/lib/arm-linux-gnueabihf/librustc_driver-a3f37fcbbb6ca438.so:
        {arch: [armhf], symlink: /usr/lib/rust-1.85/lib/librustc_driver-a3f37fcbbb6ca438.so}

      /usr/lib/rust-1.85/lib/librustc_driver-aaf05b9a58979edc.so: {arch: [ppc64el]}
      /usr/lib/powerpc64le-linux-gnu/librustc_driver-aaf05b9a58979edc.so:
        {arch: [ppc64el], symlink: /usr/lib/rust-1.85/lib/librustc_driver-aaf05b9a58979edc.so}

      /usr/lib/rust-1.85/lib/librustc_driver-081a7347a8720157.so: {arch: [riscv64]}
      /usr/lib/riscv64-linux-gnu/librustc_driver-081a7347a8720157.so:
        {arch: [riscv64], symlink: /usr/lib/rust-1.85/lib/librustc_driver-081a7347a8720157.so}

      /usr/lib/rust-1.85/lib/librustc_driver-9509c7723880c99b.so: {arch: [s390x]}
      /usr/lib/s390x-linux-gnu/librustc_driver-9509c7723880c99b.so:
        {arch: [s390x], symlink: /usr/lib/rust-1.85/lib/librustc_driver-9509c7723880c99b.so}

  copyright:
    contents:
      /usr/share/doc/libstd-rust-1.85/copyright:
