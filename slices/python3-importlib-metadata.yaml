package: python3-importlib-metadata

essential:
  - python3-importlib-metadata_copyright

slices:
  libs:
    essential:
      - python3_standard
      - python3-typing-extensions_libs
      - python3-zipp_libs
    contents:
      /usr/lib/python3/dist-packages/importlib_metadata-*.dist-info/**:
      /usr/lib/python3/dist-packages/importlib_metadata/**:

  copyright:
    contents:
      /usr/share/doc/python3-importlib-metadata/copyright:
