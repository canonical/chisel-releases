package: gcc-13-aarch64-linux-gnu

essential:
  - gcc-13-aarch64-linux-gnu_copyright

slices:
  gcc-13:
    essential:
      - libc6_libs
      - libgcc-13-dev_headers
    contents:
      /usr/bin/aarch64-linux-gnu-gcc-13:

  libs:
    essential:
      # TODO: include binutils-{ARCH_TRIPLET}_assembler as essential
      # TODO: include binutils-{ARCH_TRIPLET}_linker as essential
      - binutils_assembler
      - binutils_linker
      - libc6_libs
    contents:
      /usr/libexec/gcc-cross/aarch64-linux-gnu/13/collect2:
        {arch: [amd64, i386, ppc64el, s390x]}
      /usr/libexec/gcc-cross/aarch64-linux-gnu/13/liblto_plugin.so:
        {arch: [amd64, i386, ppc64el, s390x]}
      /usr/libexec/gcc/aarch64-linux-gnu/13/collect2: {arch: [arm64]}
      /usr/libexec/gcc/aarch64-linux-gnu/13/liblto_plugin.so: {arch: [arm64]}

  copyright:
    essential:
      - gcc-13-base_copyright
    contents:
      # Symlink to gcc-13-base
      /usr/share/doc/gcc-13-aarch64-linux-gnu:
