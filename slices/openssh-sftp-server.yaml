package: openssh-sftp-server

essential:
  - openssh-sftp-server_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - openssh-client_bins
    contents:
      /usr/lib/openssh/sftp-server:
      /usr/lib/sftp-server:

  copyright:
    contents:
      /usr/share/doc/openssh-sftp-server/copyright:

  standard:
    essential:
      - openssh-client_standard
      - openssh-sftp-server_bins
