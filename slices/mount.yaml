package: mount

essential:
  - mount_copyright

slices:
  bins:
    essential:
      - libblkid1_libs
      - libc6_libs
      - libmount1_libs
      - libselinux1_libs
      - libsmartcols1_libs
    contents:
      /usr/bin/mount:
      /usr/bin/umount:
      /usr/sbin/losetup:
      /usr/sbin/swapoff:
      /usr/sbin/swapon:

  copyright:
    contents:
      /usr/share/doc/mount/copyright:
