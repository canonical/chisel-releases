package: python3-oauthlib

essential:
  - python3-oauthlib_copyright

slices:
  libs:
    essential:
      - python3_standard
    contents:
      /usr/lib/python3/dist-packages/oauthlib*.dist-info/**:
      /usr/lib/python3/dist-packages/oauthlib/**:

  copyright:
    contents:
      /usr/share/doc/python3-oauthlib/copyright:
