package: libc6-dev

essential:
  - libc6-dev_copyright

slices:
  core-libs:
    essential:
      - libc6-dev_headers
      - libc6-dev_symlink-libc6-libs
      - libc6_libs
    contents:
      /usr/lib/*-linux-*/Scrt1.o:
      /usr/lib/*-linux-*/crt1.o:
      /usr/lib/*-linux-*/crti.o:
      /usr/lib/*-linux-*/crtn.o:
      # Note: libc.so here is an ld script that tells the linker to look up the
      # functions from libc_nonshared.a if they are not found in the libc.so.6
      # from libc6.
      /usr/lib/*-linux-*/libc.so:
      /usr/lib/*-linux-*/libc_nonshared.a:
      /usr/lib/*-linux-*/libpthread.a:

  headers:
    essential:
      - linux-libc-dev_linux-headers
    contents:
      /usr/include/*-linux-*/bits/**.h:
      /usr/include/*-linux-*/fpu_control.h:
      /usr/include/*-linux-*/gnu/**.h:
      /usr/include/*-linux-*/ieee754.h:
      /usr/include/*-linux-*/sys/**.h:
      /usr/include/a*.h:
      /usr/include/arpa/*.h:
      /usr/include/byteswap.h:
      /usr/include/c*.h:
      /usr/include/d*.h:
      /usr/include/e*.h:
      /usr/include/f*.h:
      /usr/include/finclude/*-linux-*/*.h:
      /usr/include/gconv.h:
      /usr/include/getopt.h:
      /usr/include/glob.h:
      /usr/include/gnu-versions.h:
      /usr/include/grp.h:
      /usr/include/gshadow.h:
      /usr/include/i*.h:
      /usr/include/l*.h:
      /usr/include/m*.h:
      /usr/include/n*.h:
      /usr/include/net*/*.h:
      /usr/include/nfs/*.h:
      /usr/include/o*.h:
      /usr/include/p*.h:
      /usr/include/protocols/*.h:
      /usr/include/r*.h:
      /usr/include/rpc/*.h:
      /usr/include/s*.h:
      /usr/include/scsi/*.h:
      /usr/include/t*.h:
      /usr/include/u*.h:
      /usr/include/v*.h:
      /usr/include/w*.h:

  symlink-libc6-libs:
    essential:
      - libc6_libs
    contents:
      /usr/lib/x86_64-linux-gnu/libBrokenLocale.so: {arch: [amd64]}
      /usr/lib/x86_64-linux-gnu/libanl.so: {arch: [amd64]}
      /usr/lib/x86_64-linux-gnu/libc_malloc_debug.so: {arch: [amd64]}
      /usr/lib/x86_64-linux-gnu/libmvec.so: {arch: [amd64]}
      /usr/lib/x86_64-linux-gnu/libnss_compat.so: {arch: [amd64]}
      /usr/lib/x86_64-linux-gnu/libnss_hesiod.so: {arch: [amd64]}
      /usr/lib/x86_64-linux-gnu/libresolv.so: {arch: [amd64]}
      /usr/lib/x86_64-linux-gnu/libthread_db.so: {arch: [amd64]}

  copyright:
    contents:
      /usr/share/doc/libc6-dev/copyright:
